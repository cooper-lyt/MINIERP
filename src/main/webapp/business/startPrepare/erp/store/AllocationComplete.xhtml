<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">
    <ui:define name="func-body">
        <rich:messages ajaxRendered="true" globalOnly="true"/>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/ZeroClipboard.js"/>
        <h:panelGrid columns="2">
            <h:graphicImage width="170px" height="170px" style="padding: 100px" value="/img/erp/stockChange.png"/>

            <h:panelGroup>

                <s:div styleClass="info">
                    <p>
                        <strong> <h:outputText value="#{messages.StoreChange_created}"
                                               style="font-size: 25px; color: #ff0000"/> </strong>
                    </p>

                    <h:panelGrid columns="2">

                        <h:panelGrid columns="2" rendered="#{allocationHome.instance.type eq 'ALLOCATION'}">
                            <h:graphicImage value="/img/print.png"/>
                            <s:link target="_blank" view="/report/StoreChangePaper.xhtml"
                                    value="#{messages.print_store_out_paper}">
                                <f:param value="#{allocationHome.instance.stockChangeByStoreOut.id}" name="stockChangeId"/>
                            </s:link>
                        </h:panelGrid>


                        <h:panelGrid columns="2">
                            <h:graphicImage value="/img/reset_btn.png"/>
                            <s:link value="#{messages.return}" propagation="end" includePageParams="false"
                                    view="/func/erp/store/StoreAllocation.xhtml"/>
                        </h:panelGrid>



                    </h:panelGrid>

                </s:div>

            </h:panelGroup>
        </h:panelGrid>


    </ui:define>

</ui:composition>
