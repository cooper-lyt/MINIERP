<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


<ui:param name="functionTitle" value="#{messages.createOrder}-#{messages.orderItem}"/>

<ui:define name="func-body">
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/ZeroClipboard.js"/>


<h:outputStylesheet>
    .barOrderNumber {
        height: 14px;
        width: 100px;
    }
</h:outputStylesheet>

<ui:include src="/layout/erp/ResSelectTree.xhtml">
    <ui:param name="render" value="orderItemDetails"/>
    <ui:param name="treeValue" value="#{saleResTree}"/>
</ui:include>

<ui:include src="/layout/erp/StoreResSelectTree.xhtml">
    <ui:param name="render" value="orderItemDetails"/>
    <ui:param name="treeValue" value="#{saleStoreResTree}"/>
</ui:include>


<rich:toolbar>


    <rich:toolbarGroup>
        <h:form>


            <h:panelGrid id="resSearchForm" columns="4">

                <h:inputText styleClass="barOrderNumber"
                             label="#{messages.res_field_code}"
                             id="resItemCode" value="#{resLocate.code}"
                             required="true">
                    <rich:placeholder value="#{messages.res_field_code}"/>
                </h:inputText>


                <a:commandButton value="#{messages.search}" execute="@region"
                                 render="resSearchForm,orderItemDetails,orderItemActionMessages"
                                 action="#{resLocate.locateByCode('SELL_OUT')}">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>

                <a:commandButton image="/img/onetomany.gif" execute="@this" immediate="true"
                                 title="#{messages.resSelect}"
                                 onclick="#{rich:component('resSelectPanel')}.show();return false;">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>

                <a:commandButton image="/img/onetomany.gif" execute="@this" immediate="true"
                                 title="#{messages.storeResSelect}"
                                 onclick="#{rich:component('storeResSelectPanel')}.show();return false;">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>
            </h:panelGrid>

        </h:form>
    </rich:toolbarGroup>


    <rich:toolbarGroup location="right">
        <h:form>


            <h:panelGrid columns="2">
                <h:panelGroup id="orderTotalPrice" columns="20">
                    #{messages.orderPrice}:
                    <h:outputText value="#{orderCreate.orderTotalPrice}">
                        <f:convertNumber locale="#{calendarBean.locale}"
                                         type="currency" groupingUsed="true"/>
                    </h:outputText>
                    * #{' '} %
                    <h:inputText id="orderTotalRebateField" value="#{orderCreate.instance.totalRebate}"
                                 required="true" size="5" label="#{messages.orderRebate}">
                        <f:convertNumber pattern="#0.##" groupingUsed="false"/>
                        <a:ajax event="blur" execute="@this" listener="#{orderCreate.calcOrderPrice}"
                                render="orderTotalPrice">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                        <rich:validator/>
                        <f:validateDoubleRange minimum="0" maximum="100"/>
                        <rich:placeholder value="#{messages.orderRebate}"/>
                    </h:inputText>
                    <rich:message for="orderTotalRebateField" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>
                    =
                    <h:inputText id="orderMoneyField" value="#{orderCreate.instance.money}"
                                 label="#{messages.orderItemPrice}" required="true" size="9">
                        <f:convertNumber locale="#{calendarBean.locale}" currencySymbol=""
                                         type="currency" groupingUsed="false"/>
                        <a:ajax listener="#{orderCreate.calcOrderTotalRebate}" event="blur" execute="@this"
                                render="orderTotalPrice">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                        <rich:validator/>
                        <rich:placeholder value="#{messages.orderItemPrice}"/>
                    </h:inputText>
                    <rich:message for="orderMoneyField" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>

                    <a:outputPanel rendered="#{orderCreate.instance.earnestFirst}">
                        #{messages.order_field_earnest}%
                        <h:inputText id="orderEarnestScaleField" value="#{orderCreate.earnestScale}" rendered="true"
                                     size="5" label="#{messages.earnestScale}">
                            <f:convertNumber pattern="#0.##" groupingUsed="false"/>
                            <a:ajax event="blur" execute="@this" listener="#{orderCreate.calcEarnest}"
                                    render="orderTotalPrice">
                                <a:attachQueue requestDelay="0"/>
                            </a:ajax>
                            <rich:placeholder value="#{messages.earnestScale}"/>
                            <f:validateDoubleRange minimum="0" maximum="100"/>
                            <rich:validator/>
                        </h:inputText>
                        <rich:message for="orderEarnestScaleField" styleClass="message-icon"
                                      showDetail="true" showSummary="true" tooltip="true"/>

                        <h:inputText id="orderEarnestField" label="#{messages.order_field_earnest}"
                                     value="#{orderCreate.instance.earnest}" required="true" size="10">

                            <f:convertNumber locale="#{calendarBean.locale}" currencySymbol=""
                                             type="currency" groupingUsed="false"/>
                            <a:ajax listener="#{orderCreate.calcEarnestScale}" event="blur" execute="@this"
                                    render="orderTotalPrice">
                                <a:attachQueue requestDelay="0"/>
                            </a:ajax>
                            <rich:validator/>
                            <f:validateDoubleRange minimum="0"/>

                        </h:inputText>
                        <rich:message for="orderEarnestField" styleClass="message-icon"
                                      showDetail="true" showSummary="true" tooltip="true"/>
                    </a:outputPanel>


                </h:panelGroup>

                <h:panelGroup>

                    <h:inputText required="true"
                                 maxlength="32"
                                 styleClass="barOrderNumber"
                                 label="#{messages.OrderCode}"
                                 value="#{startData.businessKey}">
                        <rich:placeholder value="#{messages.OrderCode}"/>
                    </h:inputText>


                    <s:button value="#{messages.cancel}" propagation="end"
                              view="#{empty from ? '/func/system/business/start.xhtml' : from}"/>

                    <h:commandButton styleClass="toolBarBtn"
                                     action="#{orderCreate.saveOrderItem}" value="#{messages.orderDispatch}">
                        <f:param name="from" value="#{from}"/>

                    </h:commandButton>

                    <h:commandButton styleClass="toolBarBtn" value="#{messages.createOrder}"
                                     action="#{businessCreate.create}"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </rich:toolbarGroup>
</rich:toolbar>

<rich:messages ajaxRendered="true" globalOnly="false"/>

<br/>
<h:form id="orderItemDetails">


    <rich:panel rendered="#{resHome.idDefined}">

        <h:panelGrid columns="4">
            <h:outputText value="#{resHome.resTitle}" />

        </h:panelGrid>


        <a:outputPanel >
            <a:outputPanel id="itemFormats">
                <a:repeat value="#{storeResFormatFilter.resFormatList}" var="_format">
                    <s:decorate id="#{_format.formatDefine.id}Field" template="/layout/seam-edit.xhtml">
                        <ui:define name="label">#{_format.formatDefine.name}</ui:define>
                        <ui:include src="/layout/erp/ResFormatVarInput.xhtml">
                            <ui:param name="format" value="#{_format}"/>
                            <ui:param name="render" value="#{_format.formatDefine.id}Field"/>

                        </ui:include>
                    </s:decorate>
                </a:repeat>
            </a:outputPanel>


            <ui:include src="/layout/erp/ResCountInput.xhtml">
                <ui:param name="resCountBean" value="#{orderCreate.editingItem.storeResCountInupt}"/>
                <ui:param name="countChangeRender" value="priceFields"/>
            </ui:include>

        </a:outputPanel>


        <div style="clear:both"/>
        <a:outputPanel id="priceFields">

            <div>
                <s:label styleClass="name">
                    #{messages.orderItemPrice}
                    <s:span styleClass="required">*</s:span>
                </s:label>


                <s:span styleClass="value">
                    #{messages.orderItemUnitPrice}
                    <h:inputText id="unitPriceInput" required="true" size="12" label="#{messages.orderItemUnitPrice}"
                                 value="#{orderCreate.editingItem.unitPrice}">
                        <f:validateDoubleRange minimum="0"/>
                        <rich:validator/>
                        <f:convertNumber groupingUsed="false" type="currency" locale="#{calendarBean.locale}"
                                         currencySymbol=""/>
                        <a:ajax event="blur" render="priceFields"
                                listener="#{orderCreate.editingItem.calcPriceByUnitPrice}">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:inputText>
                    <rich:message for="unitPriceInput" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>
                </s:span>


                <s:span styleClass="value"
                        rendered="#{not (orderCreate.editingItem.res.unitGroup.type eq 'FIX_CONVERT')}">
                    <h:outputText value="#{' / '}"/>

                    <h:selectOneMenu value="#{orderCreate.editingItem.useUnit}" style="width: 80px"
                                     required="true">
                        <s:selectItems value="#{orderCreate.editingItem.res.unitGroup.resUnitList}" var="_unit"
                                       label="#{_unit.name}"/>
                        <f:converter converterId="erpEntityConverter"/>
                        <a:ajax event="valueChange" listener="#{orderCreate.editingItem.calcPriceByCount}"
                                render="priceFields">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:selectOneMenu>
                </s:span>

                <s:span styleClass="value">
                    #{messages.orderItemPriceRebate}

                    <h:inputText id="itemPriceRebateInput" required="true" label="#{messages.rebate}" size="7"
                                 value="#{orderCreate.editingItem.rebate}">
                        <f:convertNumber pattern="#0.##"/>
                        <f:validateDoubleRange minimum="0" maximum="100"/>
                        <rich:validator/>
                        <a:ajax event="blur" render="priceFields"
                                listener="#{orderCreate.editingItem.calcPriceByRebate}">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:inputText>
                    <rich:message for="itemPriceRebateInput" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>
                </s:span>


                <s:span styleClass="value">
                    <h:inputText id="itemTotalPriceInput" size="17" value="#{orderCreate.editingItem.totalPrice}"
                                 label="#{messages.orderItemPrice}">
                        <f:convertNumber type="currency" locale="#{calendarBean.locale}" currencySymbol=""
                                         groupingUsed="false"/>
                        <f:validateDoubleRange minimum="0"/>
                        <rich:validator/>
                        <a:ajax event="blur" render="priceFields"
                                listener="#{orderCreate.editingItem.calcPriceByTotalPrice}">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:inputText>
                    <rich:message for="itemTotalPriceInput" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>
                </s:span>


            </div>
        </a:outputPanel>

        <s:decorate template="/layout/seam-edit.xhtml">
            <ui:define name="label">#{messages.field_memo}</ui:define>
            <h:inputTextarea value="#{orderCreate.editingItem.memo}" cols="65"/>
        </s:decorate>

        <s:span styleClass="value">
            <a:commandButton value="#{messages.cancel}" immediate="true" execute="@this"
                             action="#{resHome.clearInstance}" render="orderItemDetails">
                <a:attachQueue requestDelay="0"/>
            </a:commandButton>
        </s:span>
        <s:span styleClass="value">
            <a:commandButton value="#{messages.addItem}" execute="@form"
                             action="#{orderCreate.addOrderItem}"
                             render="orderItemListTable,orderItemDetails, orderTotalPrice">
                <a:attachQueue requestDelay="0"/>
            </a:commandButton>
        </s:span>

        <div style="clear:both"/>
    </rich:panel>


</h:form>


<h:form>
    <rich:dataTable id="orderItemListTable" style="width: 100%" value="#{orderNeedItems}"
                    var="_item">
        <f:facet name="header">
            #{messages.orderItems}
        </f:facet>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItem}
            </f:facet>
            <a:outputPanel>

                <ui:include src="/layout/erp/StoreResTitle.xhtml">
                    <ui:param name="storeRes" value="#{_item.storeRes}"/>
                </ui:include>
            </a:outputPanel>

            <f:facet name="footer">
                #{messages.recordTotal} #{orderCreate.itemsCount} #{messages.item}
            </f:facet>

        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItemCount}
            </f:facet>
            <h:outputText value="#{_item.count}">
                <f:convertNumber pattern="#0.####"/>
            </h:outputText>

        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.Res_Unit}
            </f:facet>
            #{_item.useUnit.name}
        </rich:column>

        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemUnitPrice}
            </f:facet>
            <h:outputText value="#{_item.unitPrice}">
                <f:convertNumber locale="#{calendarBean.locale}"
                                 type="currency" groupingUsed="true"/>
            </h:outputText>
        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItemPriceRebate}
            </f:facet>
            #{'%'}
            <h:outputText value="#{_item.rebate}">
                <f:convertNumber pattern="#0.####"/>
            </h:outputText>

        </rich:column>
        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemTotalPrice}
            </f:facet>
            <h:outputText value="#{_item.totalPrice}">
                <f:convertNumber locale="#{calendarBean.locale}"
                                 type="currency" groupingUsed="true"/>
            </h:outputText>
            <f:facet name="footer">
                <h:outputText value="#{orderCreate.orderTotalPrice}">
                    <f:convertNumber locale="#{calendarBean.locale}"
                                     type="currency" groupingUsed="true"/>
                </h:outputText>
            </f:facet>
        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.field_memo}
            </f:facet>
                #{_item.memo}
        </rich:column>

        <rich:column style="text-align: center">
            <f:facet name="header">


                <a id="clip-button-id" href="#" data-clipboard-text="#{orderCreate.toastMessages}" class="clipboard">
                    #{messages.toastQQ}
                </a>


            </f:facet>
            <a:commandButton image="/img/delete.png" render="orderItemListTable"
                             title="#{messages.remove}"
                             execute="@form" action="#{orderCreate.removeItem}">
                <a:attachQueue requestDelay="0"/>
            </a:commandButton>
        </rich:column>
    </rich:dataTable>
</h:form>


<a:outputPanel ajaxRendered="true">
    <script type="text/javascript">

        ZeroClipboard.setDefaults({ moviePath: '#{facesContext.externalContext.requestContextPath}/js/ZeroClipboard.swf' });

        $('a.clipboard').each(function () {
            var clip = new ZeroClipboard($(this));


            clip.on('complete', function (client, args) {


                window.open(
                        "http://shang.qq.com/wpa/qunwpa?idkey=#{runParam.getStringParamValue('erp.dispatch.QQKey')}"
                        ,
                        'newwindow',
                        ' top=0,left=0, toolbar=no, menubar=no,location=no, status=no,resizable yes,fullscreen no'
                );


            });
        });


    </script>
</a:outputPanel>

</ui:define>

</ui:composition>
