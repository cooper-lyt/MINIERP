<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages.BackStoreRes}-#{messages.BackStoreCreate_dispatch}"/>

    <ui:define name="toolbar">
        <rich:toolbar>
            <rich:toolbarGroup location="right">

                <s:button styleClass="toolBarBtn" value="#{messages.cancel}" propagation="end" includePageParams="false"
                          view="#{(empty from) ? '/func/erp/sale/CancelOrderAndBackRes.xhtml' : from}"/>
                <s:button styleClass="toolBarBtn" value="#{messages.back_step}" includePageParams="true"
                          view="#{stepFrom}"/>

                <s:button styleClass="toolBarBtn" value="#{messages.BackStoreRes}"
                          action="#{storeResBackCreate.dispatchAndCreateBack}"/>

            </rich:toolbarGroup>


        </rich:toolbar>
    </ui:define>

    <ui:define name="body">
        <ui:include src="/layout/erp/biz/ResBackDispatch.xhtml"/>
    </ui:define>

</ui:composition>
