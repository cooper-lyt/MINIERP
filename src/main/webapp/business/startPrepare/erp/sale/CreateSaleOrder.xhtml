<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:define name="func-body">
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/mootools.js"/>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/pinyin.js"/>
        <h:outputStylesheet>
            .barsearch {
                height: 14px;
                width: 100px;
            }

            .priceUnitSelectWidth input[type="text"] {
                width: 70px;
            }

            .payTypeSelectWidth input[type="text"] {
                width: 80px;
            }

            .saleAreaSelect input[type="text"] {
                width: 115px;
            }
        </h:outputStylesheet>

        <h:form>
            <rich:toolbar>

                <rich:toolbarGroup>
                    <rich:calendar id="orderSendLimitDateField"
                                   enableManualInput="true"
                                   inputSize="10"
                                   timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                                   showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                                   datePattern="#{messages.datePattern}"
                                   required="true"
                                   label="#{messages.storeOutLimitDate}"
                                   value="#{customerOrderHome.needRes.limitTime}">
                        <rich:validator event="change"/>
                        <rich:placeholder value="#{messages.storeOutLimitDate}"/>
                    </rich:calendar>
                    <rich:message for="orderSendLimitDateField" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>
                </rich:toolbarGroup>


                <rich:toolbarGroup location="right">


                </rich:toolbarGroup>
            </rich:toolbar>
            <rich:messages ajaxRendered="true" globalOnly="true"/>

            <h:panelGrid columns="2">

                <s:decorate id="customerAreaField" template="/layout/edit.xhtml">
                    <ui:define name="label">#{messages.CustomerArea}</ui:define>
                    <rich:select value="#{customerAreaHome.id}" required="true"
                                 label="#{messages.CustomerArea}"
                                 styleClass="saleAreaSelect" listWidth="132px">
                        <s:selectItems value="#{customerAreaList.resultList}" var="_customerArea"
                                       noSelectionLabel="#{messages.noSelectLabel}"
                                       label="#{_customerArea.name}" itemValue="#{_customerArea.id}"/>
                        <a:ajax event="selectitem" execute="@this"
                                listener="#{orderCreate.clearCustomer}"
                                render="customerSelectNameField,customerInfo,orderContactFields">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </rich:select>
                </s:decorate>


                <s:decorate id="customerSelectNameField" template="/layout/edit.xhtml">
                    <ui:define name="label">#{messages.Customer}</ui:define>
                    <rich:autocomplete id="pinyinSearchCustomer" mode="client" minChars="1" autofill="false"
                                       showButton="true"
                                       disabled="#{not customerAreaHome.idDefined}"
                                       selectFirst="true"
                                       label="#{messages.Customer}"
                                       clientFilterFunction="pinyinFilter"
                                       autocompleteList="#{customerList.resultList}"
                                       value="#{customerHome.pinyinSearchName}"
                                       fetchValue="[#{_customer.name}][id:#{_customer.id}]" var="_customer">

                        <h:outputText value="#{_customer.name}"/>
                        <a:ajax event="selectitem" listener="#{orderCreate.customerChangeListener}"
                                render="pinyinSearchCustomer,customerInfo,orderContactFields" execute="@this">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                        <a:ajax event="blur" execute="@this"
                                render="pinyinSearchCustomer,customerInfo,orderContactFields">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </rich:autocomplete>
                    <ui:define name="tail">
                        <a:commandButton immediate="true" image="/img/reset_btn.png"
                                         action="#{customerHome.clearInstance}"
                                         execute="@this"
                                         render="customerInfo,customerSelectNameField,orderContactFields">
                            <a:attachQueue requestDelay="0"/>
                        </a:commandButton>
                    </ui:define>
                </s:decorate>
            </h:panelGrid>
            <a:outputPanel id="orderContactFields">
                <h:panelGrid columns="3">

                    <s:decorate id="contactField" template="/layout/edit.xhtml" rendered="#{customerHome.idDefined}">
                        <ui:define name="label">#{messages.order_field_contact}</ui:define>
                        <h:inputText label="#{messages.order_field_contact}"
                                     required="true"
                                     size="17"
                                     maxlength="50"
                                     value="#{orderCreate.instance.contact}">
                            <a:ajax event="blur" render="contactField"/>
                        </h:inputText>
                    </s:decorate>


                    <s:decorate id="orderTelField" template="/layout/edit.xhtml" rendered="#{customerHome.idDefined}">
                        <ui:define name="label">#{messages.order_field_tel}</ui:define>
                        <h:inputText label="#{messages.order_field_tel}"
                                     required="true"
                                     size="14"
                                     maxlength="50"
                                     value="#{orderCreate.instance.tel}">
                            <a:ajax event="blur" render="orderTelField"/>
                        </h:inputText>
                    </s:decorate>


                    <a:outputPanel id="includeMiddleManField">
                        <s:decorate template="/layout/seam-edit.xhtml" rendered="#{customerHome.haveMiddleMan}">
                            <ui:define name="label">#{messages.includeMiddleMan}</ui:define>
                            <h:selectBooleanCheckbox required="true"
                                                     label="#{messages.includeMiddleMan}"
                                                     value="#{orderCreate.instance.includeMiddleMan}"/>
                        </s:decorate>
                    </a:outputPanel>
                </h:panelGrid>
            </a:outputPanel>

            <div style="clear:both"/>

            <a:outputPanel id="customerInfo">

                <rich:collapsiblePanel
                        header="#{customerHome.idDefined ? messages.customerDetails : messages.createNewCustomer}"
                        switchType="client">
                    <ui:include src="/templates/erp/CustomerDetails.xhtml">
                        <ui:param name="balanceReadonly" value="true"/>
                        <ui:param name="readonly" value="#{customerHome.idDefined}"/>
                        <ui:param name="allowSwitchMiddleMan" value="false"/>
                        <ui:param name="middleMainChangeRender" value="includeMiddleManField"/>
                    </ui:include>


                    <h:outputText value="#{messages.customerNotHasMiddleMan}"
                                  rendered="#{customerHome.idDefined and (empty customerHome.instance.middleMan)}"/>


                </rich:collapsiblePanel>
            </a:outputPanel>


        </h:form>

    </ui:define>

</ui:composition>
