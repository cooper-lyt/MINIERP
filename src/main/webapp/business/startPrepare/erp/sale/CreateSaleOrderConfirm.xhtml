<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


<ui:param name="functionTitle" value="#{messages.createOrder}-#{messages.orderItem}"/>

<ui:define name="func-body">
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/ZeroClipboard.js"/>


<h:outputStylesheet>
    .barOrderNumber {
    height: 14px;
    width: 100px;
    }
</h:outputStylesheet>

<ui:include src="/layout/erp/biz/ResEntityItemCreateTree.xhtml">
    <ui:param name="render" value="orderItemDetails"/>
    <ui:param name="treeValue" value="#{saleStoreResTree}"/>
    <ui:param name="createAction" value="#{orderItemCreate}"/>
</ui:include>

<rich:toolbar>


    <rich:toolbarGroup>
        <h:form>
            <rich:focus preserve="true"/>

            <h:panelGrid id="resSearchForm" columns="4">

                <h:inputText styleClass="barsearch" size="10" id="resItemCode"
                             label="#{messages.res_field_code}"
                             value="#{resLocate.code}"
                             required="true">
                    <rich:placeholder value="#{messages.res_field_code}"/>
                </h:inputText>


                <a:commandButton value="#{messages.search}" execute="@region"
                                 render="orderItemDetails"
                                 action="#{orderItemCreate.locateByCode}">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>


                <a:commandButton image="/img/onetomany.gif" execute="@this" immediate="true"
                                 title="#{messages.storeResSelect}"
                                 onclick="#{rich:component('resSelectPanel')}.show();return false;">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>
            </h:panelGrid>

        </h:form>
    </rich:toolbarGroup>


    <rich:toolbarGroup location="right">
        <h:form>
            <a:outputPanel ajaxRendered="true">

                <h:panelGrid columns="2">
                    <h:panelGroup id="orderTotalPrice" columns="20">
                        #{messages.orderPrice}:
                        <h:outputText value="#{orderCreate.instance.resMoney}">
                            <f:convertNumber locale="#{calendarBean.locale}"
                                             type="currency" groupingUsed="true"/>
                        </h:outputText>
                        #{' '}

                        <h:selectOneMenu id="orderRebateCalcTypeField" value="#{orderCreate.useScaleRebate}">
                            <f:selectItem itemValue="#{false}" itemLabel="-"/>
                            <f:selectItem itemValue="#{true}" itemLabel="%"/>
                            <a:ajax event="valueChange"/>
                        </h:selectOneMenu>
                        <a:outputPanel id="orderTotalRebateField">
                            <h:inputText id="scaleRebateInput" rendered="#{orderCreate.useScaleRebate}"
                                         value="#{orderCreate.orderRebate}"
                                         required="true" size="5" label="#{messages.orderRebate}">
                                <f:convertNumber pattern="#0.##" groupingUsed="false"/>
                                <a:ajax event="blur" execute="@this"
                                        render="orderTotalPrice">
                                    <a:attachQueue requestDelay="0"/>
                                </a:ajax>
                                <rich:validator/>
                                <f:validateDoubleRange minimum="0" maximum="100"/>
                                <rich:placeholder value="#{messages.orderRebate}"/>
                            </h:inputText>

                            <h:inputText id="moneyRebateInput" rendered="#{not orderCreate.useScaleRebate}"
                                         value="#{orderCreate.orderRebate}"
                                         required="true" size="5" label="#{messages.orderRebate}">
                                <f:convertNumber type="currency" locale="#{calendarBean.locale}"
                                                 groupingUsed="false" currencySymbol=""/>
                                <a:ajax event="blur" execute="@this"
                                        render="orderTotalPrice">
                                    <a:attachQueue requestDelay="0"/>
                                </a:ajax>
                                <rich:validator/>

                                <rich:placeholder value="#{messages.orderRebate}"/>
                            </h:inputText>
                        </a:outputPanel>
                        <rich:message for="moneyRebateInput" styleClass="message-icon"
                                      rendered="#{not orderCreate.useScaleRebate}"
                                      showDetail="true" showSummary="true" tooltip="true"/>

                        <rich:message for="scaleRebateInput" styleClass="message-icon"
                                      rendered="#{orderCreate.useScaleRebate}"
                                      showDetail="true" showSummary="true" tooltip="true"/>

                        =
                        <h:inputText id="orderMoneyField" value="#{orderCreate.inputOrderMoney}"
                                     label="#{messages.orderItemPrice}" required="true" size="9">
                            <f:convertNumber locale="#{calendarBean.locale}" currencySymbol=""
                                             type="currency" groupingUsed="false"/>
                            <a:ajax event="blur" execute="@this" immediate="true"
                                    render="orderTotalPrice">
                                <a:attachQueue requestDelay="0"/>
                            </a:ajax>
                            <rich:validator/>
                            <rich:placeholder value="#{messages.orderItemPrice}"/>
                        </h:inputText>
                        <rich:message for="orderMoneyField" styleClass="message-icon"
                                      showDetail="true" showSummary="true" tooltip="true"/>

                        <a:outputPanel rendered="#{orderCreate.instance.earnestFirst}">
                            #{messages.order_field_earnest}%
                            <h:inputText id="orderEarnestScaleField" value="#{orderCreate.earnestScale}" rendered="true"
                                         size="5" label="#{messages.earnestScale}">
                                <f:convertNumber pattern="#0.##" groupingUsed="false"/>
                                <a:ajax event="blur" execute="@this"
                                        render="orderTotalPrice">
                                    <a:attachQueue requestDelay="0"/>
                                </a:ajax>
                                <rich:placeholder value="#{messages.earnestScale}"/>
                                <f:validateDoubleRange minimum="0" maximum="100"/>
                                <rich:validator/>
                            </h:inputText>

                            <rich:message for="orderEarnestScaleField" styleClass="message-icon"
                                          showDetail="true" showSummary="true" tooltip="true"/>
                            <h:outputText value="#{orderCreate.instance.earnest}" style="font-weight: bold">
                                <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                            </h:outputText>


                        </a:outputPanel>


                    </h:panelGroup>

                    <h:panelGroup>

                        <h:inputText required="true"
                                     maxlength="32"
                                     id="businessKeyInput"
                                     styleClass="barOrderNumber"
                                     label="#{messages.OrderCode}"
                                     valueChangeListener="#{orderCreate.verifyIdAvailable}"
                                     value="#{startData.businessKey}">
                            <rich:placeholder value="#{messages.OrderCode}"/>
                            <a:ajax event="blur" execute="@this"/>
                        </h:inputText>

                        <rich:message for="businessKeyInput" styleClass="message-icon"
                                      showDetail="true" showSummary="true" tooltip="true"/>

                        <s:button value="#{messages.Previous}"
                                  view="/business/startPrepare/erp/sale/CreateSaleOrder.xhtml"/>

                        <s:button value="#{messages.cancel}" propagation="end"
                                  view="#{empty from ? '/func/system/business/start.xhtml' : from}"/>

                        <h:commandButton styleClass="toolBarBtn"
                                         action="#{orderCreate.saveOrderItem}" value="#{messages.orderDispatch}">
                            <f:param name="from" value="#{from}"/>

                        </h:commandButton>

                        <h:commandButton styleClass="toolBarBtn" value="#{messages.createOrder}"
                                         action="#{businessCreate.create}"/>
                    </h:panelGroup>
                </h:panelGrid>
            </a:outputPanel>
        </h:form>
    </rich:toolbarGroup>
</rich:toolbar>

<rich:messages ajaxRendered="true" globalOnly="false"/>

<br/>
<h:form id="orderItemDetails">

    <rich:panel >

        <s:decorate template="/layout/seam-edit.xhtml">
            <ui:define name="label">#{messages.resCategory}</ui:define>
            <h:selectOneMenu value="#{resCategoryHome.id}" rendered="true" label="#{messages.resCategory}" >

                <s:selectItems value="#{resCategoryList.saleResCategorys}" var="_category" label="#{_category.name}"
                               itemValue="#{_category.id}" noSelectionLabel="#{messages.noSelectLabel}"/>
                <a:ajax event="valueChange" listener="#{orderItemCreate.resCategorySelected}" render="categoryNextStep" execute="@this">
                    <a:attachQueue requestDelay="0"/>
                </a:ajax>
            </h:selectOneMenu>
        </s:decorate>

        <a:outputPanel id="categoryNextStep">

            <a:outputPanel rendered="#{resCategoryHome.idDefined}">

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.res}</ui:define>
                    <h:selectOneMenu value="#{resHome.id}" required="true"
                                     label="#{messages.res}">
                        <s:selectItems value="#{resCategoryHome.reses}" var="_res"
                                       label="#{_res.name}" itemValue="#{_res.id}"
                                       noSelectionLabel="#{messages.noSelectLabel}"/>
                        <a:ajax event="valueChange" listener="#{orderItemCreate.resChange}" render="orderItemDetails">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:selectOneMenu>
                </s:decorate>
            </a:outputPanel>

            <a:outputPanel rendered="#{not empty orderItemCreate.editingItem}">

                <ui:include src="/layout/erp/res/StoreResSalePriceInput.xhtml">
                    <ui:param name="inputValue" value="#{orderItemCreate.editingItem}"/>
                    <ui:param name="formatTemplate" value="/layout/seam-edit.xhtml"/>
                    <ui:param name="countLableStyleClass" value="name"/>
                    <ui:param name="showTitle" value="false"/>
                </ui:include>

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.field_memo}</ui:define>
                    <h:inputTextarea value="#{orderItemCreate.editingItem.memo}" cols="65"/>
                </s:decorate>

                <s:span styleClass="value">
                    <a:commandButton value="#{messages.cancel}" immediate="true" execute="@this"
                                     action="#{orderItemCreate.clear}" render="orderItemDetails">
                        <a:attachQueue requestDelay="0"/>
                    </a:commandButton>
                </s:span>
                <s:span styleClass="value">
                    <a:commandButton value="#{messages.addItem}" execute="@form"
                                     action="#{orderCreate.addOrderItem}"
                                     render="orderItemListTable,orderItemDetails, orderTotalPrice">
                        <a:attachQueue requestDelay="0"/>
                    </a:commandButton>
                </s:span>
            </a:outputPanel>
        </a:outputPanel>
        <div style="clear:both"/>
    </rich:panel>


</h:form>


<h:form>
    <rich:dataTable id="orderItemListTable" style="width: 100%" value="#{orderNeedItems}"
                    var="_item">
        <f:facet name="header">
            #{messages.orderItems}
            <a:outputPanel style="float: right; padding-right: 20px;">
                <h:panelGrid columns="2">
                    <h:graphicImage value="/img/qq.png"/>
                    <a id="clip-button-id" href="#" data-clipboard-text="#{orderCreate.toastMessages}"
                       class="clipboard">
                        #{messages.toastQQ}
                    </a>
                </h:panelGrid>
            </a:outputPanel>
        </f:facet>
        <rich:column style="text-align: center">
            <f:facet name="header">
                #{messages.Presentation}
            </f:facet>
            <h:selectBooleanCheckbox value="#{_item.free}">
                <a:ajax event="click" execute="@this" listener="#{orderCreate.calcMoneys}" render="orderItemListTable"/>
            </h:selectBooleanCheckbox>
        </rich:column>

        <rich:column>
            <f:facet name="header">
                #{messages.orderItem}
            </f:facet>
            <a:outputPanel>

                <ui:include src="/layout/erp/StoreResTitle.xhtml">
                    <ui:param name="storeRes" value="#{_item.storeRes}"/>
                </ui:include>
            </a:outputPanel>

            <f:facet name="footer">
                #{messages.recordTotal} #{orderNeedItems.size} #{messages.item}
            </f:facet>

        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.needConvertRate}
            </f:facet>
            <s:decorate
                    rendered="#{(_item.storeRes.res.unitGroup.type eq 'FLOAT_CONVERT') and (not _item.presentation)}"
                    template="/layout/grid-inside-edit.xhtml">
                <rich:inplaceInput value="#{_item.inputNeedConvertRate}"
                                   label="#{messages.needConvertRate}"
                                   style="width: 95%" required="true">
                    <f:convertNumber pattern="#0.##########"/>
                    <f:validateDoubleRange minimum="0"/>
                    <a:ajax event="blur" execute="@this" render="orderItemListTable"/>
                </rich:inplaceInput>
            </s:decorate>

        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.Res_Unit}
            </f:facet>
            <s:decorate template="/layout/grid-inside-edit.xhtml">
                <rich:inplaceSelect value="#{_item.useUnit}" required="true"
                                    label="#{messages.Res_Unit}"
                                    style="width: 95%">
                    <s:selectItems value="#{_item.res.unitGroup.resUnitList}" var="_unit"
                                   label="#{_unit.name}"/>
                    <f:converter converterId="erpEntityConverter"/>
                    <a:ajax event="selectitem" listener="#{orderCreate.calcMoneys}" execute="@this" render="orderItemListTable"/>
                </rich:inplaceSelect>
            </s:decorate>
        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItemCount}
            </f:facet>
            <s:decorate template="/layout/grid-inside-edit.xhtml">
                <rich:inplaceInput value="#{_item.useUnitCount}"
                                   label="#{messages.orderItemCount}"
                                   style="width: 95%" required="true">
                    <f:convertNumber pattern="#{_item.useUnit.countFormate}"/>
                    <a:ajax event="blur" listener="#{orderCreate.calcMoneys}" execute="@this" render="orderItemListTable"/>
                </rich:inplaceInput>
            </s:decorate>
        </rich:column>


        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemUnitPrice}
            </f:facet>

            <s:decorate rendered="#{not _item.presentation}" template="/layout/grid-inside-edit.xhtml">
                <rich:inplaceInput value="#{_item.inputMoney}" required="true"
                                   label="#{messages.orderItemUnitPrice}" style="width: 95%">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"
                                     groupingUsed="false" currencySymbol=""/>
                    <f:validateDoubleRange minimum="0"/>
                    <a:ajax event="blur" listener="#{orderCreate.calcMoneys}" execute="@this" render="orderItemListTable"/>
                </rich:inplaceInput>
            </s:decorate>

        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItemPriceRebate}
            </f:facet>
            <s:decorate rendered="#{not _item.presentation}" template="/layout/grid-inside-edit.xhtml">
                <ui:define name="label">%</ui:define>
                <rich:inplaceInput value="#{_item.inputRebate}" required="true"
                                   label="#{messages.orderItemPriceRebate}"
                                   style="width: 95%">
                    <f:convertNumber pattern="#0.##"/>
                    <f:validateDoubleRange minimum="0"/>
                    <a:ajax event="blur" listener="#{orderCreate.calcMoneys}" execute="@this" render="orderItemListTable"/>
                </rich:inplaceInput>
            </s:decorate>

        </rich:column>
        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.needItemTotalMoney}
            </f:facet>
            <h:outputText value="#{_item.needMoney}">
                <f:convertNumber locale="#{calendarBean.locale}"
                                 type="currency" groupingUsed="true"/>
            </h:outputText>
            <f:facet name="footer">
                <h:outputText value="#{needResHome.resNeedTotalMoney}">
                    <f:convertNumber locale="#{calendarBean.locale}"
                                     type="currency" groupingUsed="true"/>
                </h:outputText>
            </f:facet>
        </rich:column>
        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemTotalPrice}
            </f:facet>
            <h:outputText value="#{_item.totalMoney}">
                <f:convertNumber locale="#{calendarBean.locale}"
                                 type="currency" groupingUsed="true"/>
            </h:outputText>
            <f:facet name="footer">
                <h:outputText value="#{needResHome.resTotalMoney}">
                    <f:convertNumber locale="#{calendarBean.locale}"
                                     type="currency" groupingUsed="true"/>
                </h:outputText>
            </f:facet>
        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.field_memo}
            </f:facet>
            <rich:inplaceInput value="#{_item.memo}" style="width: 95%">
                <a:ajax event="blur" render="@none"/>
            </rich:inplaceInput>
        </rich:column>

        <rich:column style="text-align: center">
            <f:facet name="header">
            </f:facet>
            <a:commandButton image="/img/delete.png" render="orderItemListTable"
                             title="#{messages.remove}"
                             execute="@form" action="#{orderCreate.removeItem}">
                <a:attachQueue requestDelay="0"/>
            </a:commandButton>
        </rich:column>
    </rich:dataTable>
</h:form>

<br/>
<h:form>
    <a:outputPanel ajaxRendered="false">
        <rich:dataTable style="width: 100%" value="#{orderCreate.resItemList}" var="_resItem">
            <rich:column>
                <f:facet name="header">
                    #{messages.res}
                </f:facet>
                #{_resItem.res.name}
            </rich:column>


            <rich:column style="text-align: right">
                <f:facet name="header">
                    #{messages.orderItemUnitPrice}
                </f:facet>
                <h:outputText value="#{_resItem.money}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    #{messages.Res_Unit}
                </f:facet>
                <h:outputText value="#{_resItem.resUnit.name}"/>
            </rich:column>

            <rich:column>
                <f:facet name="header">
                    #{messages.count}
                </f:facet>
                <h:outputText value="#{_resItem.count}">
                    <f:convertNumber pattern="#{_resItem.resUnit.countFormate}"/>
                </h:outputText>
            </rich:column>


            <rich:column style="text-align: right">
                <f:facet name="header">
                    #{messages.orderItemTotalPrice}
                </f:facet>

                <h:outputText value="#{_resItem.totalPrice}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
            </rich:column>

            <rich:column>
                <f:facet name="header">
                    #{messages.orderItemFreeCountBasicRate}
                </f:facet>
                <s:decorate rendered="#{_resItem.canRebate}" template="/layout/grid-inside-edit.xhtml">
                    <rich:inplaceInput value="#{_resItem.freeCountBasicRate}" style="width: 95%"
                                       label="#{messages.orderItemFreeCountRate}" converter="javax.faces.BigDecimal">
                        <f:validateDoubleRange minimum="0"/>
                        <a:ajax execute="@this" event="blur"/>
                    </rich:inplaceInput>
                </s:decorate>
            </rich:column>

            <rich:column>
                <f:facet name="header">
                    #{messages.orderItemFreeCountRate}
                </f:facet>
                <s:decorate rendered="#{_resItem.canRebate}" template="/layout/grid-inside-edit.xhtml">
                    <rich:inplaceInput value="#{_resItem.freeCountRate}" style="width: 95%"
                                       label="#{messages.orderItemFreeCountRate}" converter="javax.faces.BigDecimal">
                        <f:validateDoubleRange minimum="0"/>
                        <a:ajax execute="@this" event="blur"/>
                    </rich:inplaceInput>
                </s:decorate>
            </rich:column>

            <rich:column>
                <f:facet name="header">
                    #{messages.orderItemFreeCount}
                </f:facet>
                <h:outputText rendered="#{_resItem.canRebate}" value="#{_resItem.freeCount}">
                    <f:convertNumber pattern="#{_resItem.resUnit.countFormate}"/>
                </h:outputText>
            </rich:column>

            <rich:column style="text-align: right">
                <f:facet name="header">
                    #{messages.orderItemFreeMoney}
                </f:facet>
                <h:outputText rendered="#{_resItem.canRebate}" value="#{_resItem.freeMoney}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="#{orderCreate.totalResFreeMoney}">
                        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                    </h:outputText>
                </f:facet>
            </rich:column>

        </rich:dataTable>

        <h:panelGrid style="width: 100%; text-align: right" columns="1">
            <a:commandButton value="#{messages.setFreeMoneyToOrderRebate}" execute="@this" immediate="true"
                             action="#{orderCreate.setResItemFreeMoneyToOrder}"
                             render="orderRebateCalcTypeField,orderTotalRebateField,orderTotalPrice">
                <a:attachQueue requestDelay="0"/>
            </a:commandButton>
        </h:panelGrid>
    </a:outputPanel>
</h:form>

<a:outputPanel ajaxRendered="false">
    <script type="text/javascript">

        ZeroClipboard.setDefaults({ moviePath: '#{facesContext.externalContext.requestContextPath}/js/ZeroClipboard.swf' });

        $('a.clipboard').each(function () {
            var clip = new ZeroClipboard($(this));


            clip.on('complete', function (client, args) {


                window.open(
                        "http://shang.qq.com/wpa/qunwpa?idkey=#{runParam.getStringParamValue('erp.dispatch.QQKey')}"
                        ,
                        'newwindow',
                        ' top=0,left=0, toolbar=no, menubar=no,location=no, status=no,resizable yes,fullscreen no'
                );


            });
        });


    </script>
</a:outputPanel>

</ui:define>

</ui:composition>
