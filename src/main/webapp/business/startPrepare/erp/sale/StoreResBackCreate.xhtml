<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">
<ui:param name="functionTitle" value="#{messages.BackStoreRes}"/>


<ui:define name="func-body">
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/mootools.js"/>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/pinyin.js"/>
<h:outputStylesheet>
    .barOrderNumber {
        height: 14px;
        width: 100px;
    }

    .saleAreaSelect input[type="text"] {
        width: 115px;
    }
</h:outputStylesheet>

<ui:include src="/layout/erp/ResSelectTree.xhtml">
    <ui:param name="render" value="itemCreateFields"/>
    <ui:param name="treeValue" value="#{saleResTree}"/>
</ui:include>

<ui:include src="/layout/erp/StoreResSelectTree.xhtml">
    <ui:param name="render" value="itemCreateFields"/>
    <ui:param name="treeValue" value="#{saleStoreResTree}"/>
</ui:include>

<h:form>

    <rich:toolbar>

        <rich:toolbarGroup>
            <h:panelGrid columns="10">
                #{messages.OrderBack_field_BackReason}
                <h:selectOneMenu id="backReasonSelect" value="#{orderBackHome.instance.reason}"
                                 label="#{messages.OrderBack_field_BackReason}" required="true">
                    <s:selectItems var="_word" label="#{_word.value}"
                                   itemValue="#{_word.id}"
                                   value="#{dictionary.getWordList('erp.orderResBackReason')}"
                                   noSelectionLabel="#{messages.noSelectLabel}"/>
                    <rich:placeholder value="#{messages.OrderBack_field_reason}"/>
                </h:selectOneMenu>
                <rich:message for="backReasonSelect" styleClass="message-icon"
                              showDetail="true" showSummary="true" tooltip="true"/>
            </h:panelGrid>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:panelGrid columns="10">
                #{messages.OrderBack_field_createDate}
                <rich:calendar
                        enableManualInput="true"
                        inputSize="10"
                        timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                        showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                        datePattern="#{messages.datePattern}"
                        required="true"
                        defaultLabel="#{currentDate}"
                        label="#{messages.OrderBack_field_createDate}"
                        value="#{orderBackHome.instance.createDate}">
                    <rich:validator event="change"/>
                    <rich:placeholder value="#{messages.OrderBack_field_createDate}"/>
                </rich:calendar>
            </h:panelGrid>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:panelGrid columns="10">
                #{messages.OrderBack_field_SaveMoney}
                <a:outputPanel ajaxRendered="true">
                    <h:inputText id="saveMoneyInput" styleClass="barOrderNumber"
                                 label="#{messages.OrderBack_field_SaveMoney}" rendered="true"
                                 value="#{orderBackHome.instance.saveMoney}">
                        <f:convertNumber locale="#{calendarBean.locale}" currencySymbol=""
                                         type="currency" groupingUsed="false"/>
                        <f:validateDoubleRange maximum="#{storeResBackCreate.resTotalMoney}"/>
                        <a:ajax event="blur" execute="@this" listener="#{storeResBackCreate.calcBackMoney}"/>
                    </h:inputText>
                    <rich:message for="saveMoneyInput" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>

                    <h:outputText value="#{orderBackHome.instance.money}">
                        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                    </h:outputText>
                </a:outputPanel>
            </h:panelGrid>
        </rich:toolbarGroup>


        <rich:toolbarGroup location="right">


            <s:button styleClass="toolBarBtn" value="#{messages.cancel}" propagation="end"
                      view="#{(empty from) ? '/func/erp/sale/CancelOrderAndBackRes.xhtml' : from}"/>

            <h:commandButton styleClass="toolBarBtn" value="#{messages.Dispatch}"
                             action="#{storeResBackCreate.dispatchBack}">
                <f:param name="from" value="#{from}"/>
                <f:param name="stepFrom" value="/business/startPrepare/erp/sale/StoreResBackCreate.xhtml"/>
            </h:commandButton>

            <h:commandButton styleClass="toolBarBtn" id="backButton"
                             value="#{messages.BackStoreRes}"
                             action="#{storeResBackCreate.createBack}">
            </h:commandButton>


        </rich:toolbarGroup>

    </rich:toolbar>

    <br/>
    <rich:messages ajaxRendered="true" globalOnly="true"/>
    <br/>

    <a:region>
        <h:panelGrid columns="2">

            <s:decorate id="customerAreaField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.CustomerArea}</ui:define>
                <rich:select value="#{customerAreaHome.id}" required="true"
                             label="#{messages.CustomerArea}"
                             styleClass="saleAreaSelect" listWidth="132px">
                    <s:selectItems value="#{mySaleArea}" var="_customerArea"
                                   noSelectionLabel="#{messages.noSelectLabel}"
                                   label="#{_customerArea.name}" itemValue="#{_customerArea.id}"/>
                    <a:ajax event="selectitem" execute="@this"
                            listener="#{customerHome.clearInstance}"
                            render="customerSelectNameField,customerInfo">
                        <a:attachQueue requestDelay="0"/>
                    </a:ajax>
                </rich:select>
            </s:decorate>


            <s:decorate id="customerSelectNameField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.Customer}</ui:define>
                <rich:autocomplete id="pinyinSearchCustomer"
                                   mode="client" minChars="1" autofill="false"
                                   showButton="true"
                                   disabled="#{not customerAreaHome.idDefined}"
                                   selectFirst="true"
                                   label="#{messages.Customer}"
                                   clientFilterFunction="pinyinFilter"
                                   autocompleteList="#{customerSelectList.resultList}"
                                   value="#{customerHome.pinyinSearchName}"
                                   fetchValue="[#{_customer.name}][id:#{_customer.id}]" var="_customer">

                    <h:outputText value="#{_customer.name}"/>
                    <a:ajax event="selectitem"
                            render="pinyinSearchCustomer,customerInfo" execute="@this">
                        <a:attachQueue requestDelay="0"/>
                    </a:ajax>
                    <a:ajax event="blur" execute="@this"
                            render="pinyinSearchCustomer,customerInfo">
                        <a:attachQueue requestDelay="0"/>
                    </a:ajax>
                </rich:autocomplete>
                <ui:define name="tail">
                    <a:commandButton immediate="true" image="/img/refresh.png"
                                     action="#{customerHome.clearInstance}"
                                     execute="@this"
                                     render="customerInfo,customerSelectNameField">
                        <a:attachQueue requestDelay="0"/>
                    </a:commandButton>
                </ui:define>
            </s:decorate>
        </h:panelGrid>


    </a:region>


    <div style="clear:both"/>

    <a:outputPanel id="customerInfo">
        <a:outputPanel rendered="#{customerAreaHome.idDefined}">
            <rich:panel>

                <f:facet name="header">
                    #{customerHome.idDefined ? messages.customerDetails : messages.createNewCustomer}
                </f:facet>

                <a:outputPanel rendered="#{customerHome.idDefined}">
                    <ui:include src="/layout/erp/CustomerView.xhtml">
                        <ui:param name="customer" value="#{customerHome.instance}"/>
                    </ui:include>
                </a:outputPanel>

                <a:outputPanel rendered="#{not customerHome.idDefined}">
                    <ui:include src="/layout/erp/CustomerEdit.xhtml"/>
                </a:outputPanel>

                <div style="clear:both"/>

            </rich:panel>
        </a:outputPanel>
    </a:outputPanel>
</h:form>

<hr style="border:1px dashed #{a4jSkin.panelBorderColor}" width="95%" size="1"/>
<h:form>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.res_field_code}
        </ui:define>

        <h:inputText styleClass="barOrderNumber"
                     label="#{messages.res_field_code}"
                     id="resItemCode" value="#{resLocate.code}"
                     required="true">
            <rich:placeholder value="#{messages.res_field_code}"/>
        </h:inputText>

        <ui:define name="tail">
            <h:panelGrid columns="4">
                <a:commandButton value="#{messages.search}" execute="@form"
                                 render="itemCreateFields"
                                 action="#{resLocate.locateByCode('SELL_BACK')}">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>

                <a:commandButton image="/img/onetomany.gif" execute="@this" immediate="true"
                                 title="#{messages.resSelect}"
                                 onclick="#{rich:component('resSelectPanel')}.show();return false;">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>

                <a:commandButton image="/img/onetomany.gif" execute="@this" immediate="true"
                                 title="#{messages.storeResSelect}"
                                 onclick="#{rich:component('storeResSelectPanel')}.show();return false;">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>

            </h:panelGrid>
        </ui:define>
    </s:decorate>
</h:form>

<div style="clear: both;"/>
<h:form>
    <a:outputPanel id="itemCreateFields">
        <rich:panel rendered="#{resHome.idDefined}">

            <ui:include src="/layout/erp/res/StoreResPriceInput.xhtml">
                <ui:param name="inputValue" value="#{storeResBackCreate.operBackItem}"/>
                <ui:param name="formatTemplate" value="/layout/seam-edit.xhtml"/>
                <ui:param name="countLableStyleClass" value="name"/>
            </ui:include>


            <s:decorate template="/layout/seam-edit.xhtml">
                <ui:define name="label">#{messages.field_memo}</ui:define>
                <h:inputTextarea value="#{storeResBackCreate.operBackItem.memo}" cols="65"/>
            </s:decorate>


            <s:span styleClass="value">
                <a:commandButton value="#{messages.cancel}" immediate="true" execute="@this"
                                 action="#{resHome.clearInstance}" render="itemCreateFields">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>
            </s:span>
            <s:span styleClass="value">
                <a:commandButton value="#{messages.addItem}" execute="@form"
                                 action="#{storeResBackCreate.addNewBackItem}"
                                 render="itemCreateFields,backItemTable">
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>
            </s:span>


            <div style="clear: both"/>
        </rich:panel>
    </a:outputPanel>
</h:form>

<br/>

<h:form>
    <rich:dataTable id="backItemTable" style="width: 100%" value="#{orderBackItems}" var="_item"
                    noDataLabel="#{messages.noneBackItemAdd}">
        <rich:column>
            <f:facet name="header">
                #{messages.StoreRes}

            </f:facet>
            <ui:include src="/layout/erp/StoreResTitle.xhtml">
                <ui:param name="storeRes" value="#{_item.storeRes}"/>
            </ui:include>
        </rich:column>

        <rich:column>
            <f:facet name="header">
                #{messages.count}
            </f:facet>
            <h:outputText value="#{_item.moneyUnitCount}">
                <f:convertNumber pattern="#{_item.useUnit.countFormate}"/>
            </h:outputText>
        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.Res_Unit}
            </f:facet>
            #{_item.useUnit.name}
        </rich:column>
        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemUnitPrice}
            </f:facet>
            <h:outputText value="#{_item.money}">
                <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
            </h:outputText>
        </rich:column>

        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemTotalPrice}
            </f:facet>
            <h:outputText value="#{_item.totalPrice}">
                <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
            </h:outputText>
            <f:facet name="footer">
                <h:outputText value="#{storeResBackCreate.resTotalMoney}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
            </f:facet>
        </rich:column>

        <rich:column>
            <f:facet name="header">
                #{messages.field_memo}
            </f:facet>
            #{_item.memo}
        </rich:column>

        <rich:column style="text-align: center">
            <f:facet name="header"></f:facet>
            <a:commandButton image="/img/delete.png" title="#{messages.delete}"
                             execute="@region" action="#{storeResBackCreate.deleteItem}" render="backItemTable">
                <a:attachQueue requestDelay="0"/>
            </a:commandButton>
        </rich:column>

    </rich:dataTable>
</h:form>


</ui:define>
</ui:composition>
