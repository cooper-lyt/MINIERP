<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages.createOrder}-#{messages.orderItem}"/>

    <ui:define name="func-body">

        <h:outputStylesheet>
            .leftColumn {
                vertical-align: top;
                width: 50%;
            }

            .rightColumn {
                width: 50%;
                vertical-align: top;
            }
        </h:outputStylesheet>


        <h:form>
            <rich:toolbar>
                <rich:toolbarGroup>

                </rich:toolbarGroup>

                <rich:toolbarGroup location="right">


                    <s:button styleClass="toolBarBtn" value="#{messages.fallback}" action="#{orderCreate.dispatchBack}"
                              view="/business/startPrepare/erp/sale/CreateSaleOrderMoney.xhtml">
                        <f:param name="from" value="#{from}"/>
                    </s:button>

                    <s:button styleClass="toolBarBtn" value="#{messages.cancel}" propagation="end"
                              includePageParams="false"

                              view="#{empty from ? '/func/erp/sale/CustomerOrder.xhtml' : from}"/>

                    <s:button value="#{messages.complete}" view="/business/startPrepare/erp/sale/CreateSaleOrderConfirm.xhtml">
                        <f:param name="from" value="#{from}"/>
                    </s:button>

                </rich:toolbarGroup>
            </rich:toolbar>
        </h:form>

        <br/>

        <rich:messages ajaxRendered="true" globalOnly="false"/>

        <br/>

        <ui:include src="/layout/erp/NeedResDispatch.xhtml"/>
    </ui:define>


</ui:composition>
