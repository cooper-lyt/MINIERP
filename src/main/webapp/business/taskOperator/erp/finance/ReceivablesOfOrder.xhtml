<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/erp/OrderFinanceReceive.xhtml">




    <ui:param name="functionTitle" value="#{orderMoneyReceive.taskName}"/>

    <ui:param name="orderFinanceReveiveAction" value="#{orderMoneyReceive}"/>

    <ui:define name="tipMessages">
        <h:panelGrid columns="2" rendered="#{orderHome.instance.payType eq 'OVERDRAFT'}">
            <h:graphicImage value="/img/msginfo.png" title="#{messages.infoMessage}" alt="#{messages.infoMessage}:"/>
            <h:outputText value="#{messages.order_OVERDRAFT_tip}"/>
        </h:panelGrid>
    </ui:define>
    <ui:define name="toolbarContext">
        <rich:toolbarGroup>
            #{messages[orderHome.instance.payType.name()]}
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <a:outputPanel ajaxRendered="true">
                #{' '}#{messages.order_money}:

                <h:outputText value="#{orderHome.instance.money}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>


            </a:outputPanel>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <a:outputPanel ajaxRendered="true">
                #{' '} #{messages.order_money_real}:
                <h:outputText value="#{orderHome.instance.receiveMoney}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
            </a:outputPanel>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <a:outputPanel ajaxRendered="true">
                #{' '}#{messages.order_money_lacking}:
                <h:outputText value="#{orderMoneyReceive.orderShortageMoney}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
            </a:outputPanel>
        </rich:toolbarGroup>

    </ui:define>
    <ui:define name="commpleteBtn">

        <s:button styleClass="toolBarBtn" value="#{messages.complete}"
                  action="#{orderMoneyReceive.complete}"/>
    </ui:define>


</ui:composition>
