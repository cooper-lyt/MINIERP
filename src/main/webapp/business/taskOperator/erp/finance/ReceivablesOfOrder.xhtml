<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:define name="func-body">
        <rich:toolbar>
            <rich:toolbarGroup location="right">
                <h:panelGrid columns="5">

                    <s:button value="#{messages.cancel}" propagation="end"
                              view="#{empty from ? '/func/system/business/task.xhtml' : from}"/>

                    <s:button value="#{messages.complete}" action="#{orderFinanceReceivables.complete}"/>
                </h:panelGrid>
            </rich:toolbarGroup>
        </rich:toolbar>
        <rich:messages ajaxRendered="true" globalOnly="true"/>




        <ui:include src="/templates/erp/OrderPayRecord.xhtml">
            <ui:param name="order" value="#{orderHome.instance}"/>
            <ui:param name="totalMoney" value="#{orderMoneyReceive.totalReveiveMoney}"/>
        </ui:include>

        <rich:panel>
            <ui:include src="/templates/erp/CustomerDetails.xhtml">
                <ui:param name="balanceReadonly" value="true"/>
                <ui:param name="readonly" value="#{customerHome.idDefined}"/>
                <ui:param name="allowSwitchMiddleMan" value="false"/>
                <ui:param name="middleMainChangeRender" value="includeMiddleManField"/>
            </ui:include>
        </rich:panel>

    </ui:define>

</ui:composition>
