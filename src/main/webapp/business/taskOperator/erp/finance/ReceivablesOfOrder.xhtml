<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/erp/OrderFinanceReceive.xhtml">


    <ui:param name="functionTitle" value="#{messages.orderMoneyPay}"/>

    <ui:param name="orderFinanceReveiveAction" value="#{orderMoneyReceive}"/>
    <ui:define name="toolbarContext">
        <rich:toolbarGroup>
            <a:outputPanel ajaxRendered="true">
                #{messages.order_money}

                <h:outputText value="#{orderHome.instance.money}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
                #{messages.order_money_real}
                <h:outputText value="#{orderMoneyReceive.totalReveiveMoney}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>

                <h:outputText value="#{messages.order_fare}" rendered="#{orderHome.masterNeedRes.deliveryType.haveFare and  (orderHome.masterNeedRes.farePayType eq 'EXPRESS_RECEIVE')}"/>

                <h:outputText value="#{orderHome.receivePayFare}" rendered="#{orderHome.masterNeedRes.deliveryType.haveFare and  (orderHome.masterNeedRes.farePayType eq 'EXPRESS_RECEIVE')}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>

                #{messages.order_money_lacking}
                <h:outputText value="#{orderMoneyReceive.shortageMoney}">
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                </h:outputText>
            </a:outputPanel>
        </rich:toolbarGroup>
    </ui:define>
    <ui:define name="commpleteBtn">

        <s:button styleClass="toolBarBtn" value="#{messages.complete}"
                  action="#{orderMoneyReceive.complete}"/>
    </ui:define>


</ui:composition>
