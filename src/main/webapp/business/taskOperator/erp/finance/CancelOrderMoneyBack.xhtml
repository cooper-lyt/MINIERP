<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{orderBackMoney.taskName}"/>

    <ui:define name="func-body">

        <h:form>
            <rich:toolbar>


                <rich:toolbarGroup>
                    <h:outputText value="#{messages.OrderBackMoney}"/>
                    <h:outputText value="#{orderBackMoney.customerOper.accountsReceivable}">
                        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                    </h:outputText>
                </rich:toolbarGroup>


                <rich:toolbarGroup location="right">
                    <h:panelGroup>
                        <s:button styleClass="toolBarBtn" value="#{messages.cancel}" propagation="end"
                                  view="#{empty from ? '/func/system/business/task.xhtml' : from}"/>

                        <h:commandButton styleClass="toolBarBtn" value="#{messages.complete}"
                                         action="#{orderBackMoney.complete}"/>
                    </h:panelGroup>
                </rich:toolbarGroup>
            </rich:toolbar>

            <br/>
            <rich:messages ajaxRendered="true" globalOnly="true"/>
            <br/>

            <rich:panel>

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">
                        #{messages.BackMoneyTime}
                    </ui:define>
                    <rich:calendar
                            enableManualInput="true"
                            inputSize="20"
                            timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                            showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                            datePattern="#{messages.datetimepattern}"
                            required="true"
                            defaultTime="#{currentTime}"
                            defaultLabel="#{org.jboss.seam.framework.currentDatetime}"
                            label="#{messages.BackMoneyTime}"
                            value="#{orderBackMoney.operDate}">

                    </rich:calendar>

                </s:decorate>

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.MONEY_BACK_TO_PREPARE}</ui:define>
                    <h:selectBooleanCheckbox value="#{orderBackMoney.backToAdvance}">
                        <a:ajax event="click" execute="@this" render="customerBackMoneyFields"/>
                    </h:selectBooleanCheckbox>
                </s:decorate>


                <a:outputPanel id="customerBackMoneyFields">
                    <a:outputPanel rendered="#{not orderBackMoney.backToAdvance}">
                        <ui:include src="/layout/erp/biz/PayTypeSelect.xhtml">
                            <ui:param name="accountOper" value="#{orderBackMoney.customerOper}"/>
                        </ui:include>


                        <a:outputPanel id="remitFeeField">
                            <s:decorate template="/layout/seam-edit.xhtml">
                                <ui:define name="label">
                                    #{messages.accountOper_field_fee}
                                </ui:define>
                                <h:inputText
                                        label="#{messages.accountOper_field_fee}" required="true"
                                        size="15" value="#{orderBackMoney.customerOper.remitFee}">
                                    <f:validateDoubleRange minimum="0"/>
                                    <f:convertNumber type="currency" locale="#{calendarBean.locale}" currencySymbol=""
                                                     groupingUsed="false"/>
                                </h:inputText>
                            </s:decorate>
                        </a:outputPanel>
                    </a:outputPanel>
                </a:outputPanel>

                <div style="clear:both">
                    <span class="required">*</span>
                    #{messages.requiredFields}
                </div>
            </rich:panel>

        </h:form>

        <br/>

        <rich:collapsiblePanel switchType="client" header="#{messages.details}">

            <ui:include src="/layout/erp/biz/ResBackBasicInfo.xhtml">
                <ui:param name="orderBack" value="#{orderBackHome.instance}"/>
            </ui:include>

        </rich:collapsiblePanel>


    </ui:define>
</ui:composition>
