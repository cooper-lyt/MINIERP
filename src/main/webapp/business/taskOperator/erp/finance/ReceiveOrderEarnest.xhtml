<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/erp/OrderFinanceReceive.xhtml">

    <ui:param name="functionTitle" value="#{messages.orderEarnestPay}"/>

    <ui:param name="orderFinanceReveiveAction" value="#{orderEarnestReceive}"/>
    <ui:define name="toolbarContext">
        <rich:toolbarGroup id="moneyTotal">
        #{messages.order_money}

        <h:outputText value="#{orderHome.instance.earnest}">
            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
        </h:outputText>
        #{messages.order_money_real}
        <h:outputText value="#{orderEarnestReceive.totalReveiveMoney}">
            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
        </h:outputText>
        #{messages.order_money_lacking}
        <h:outputText value="#{orderEarnestReceive.shortageMoney}">
            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
        </h:outputText>
        </rich:toolbarGroup>
    </ui:define>
    <ui:define name="commpleteBtn">

        <s:button styleClass="toolBarBtn" value="#{messages.complete}"
                  action="#{orderEarnestReceive.complete}"/>
    </ui:define>


</ui:composition>
