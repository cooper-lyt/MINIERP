<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://jboss.org/schema/seam/pdf"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/template.xhtml">

    <ui:define name="func-body">
        <h:form>
            <rich:collapsiblePanel header="#{messages.search_conditions}" switchType="client">

                <ui:include src="/layout/erp/biz/OrderStateCondition.xhtml">
                    <ui:param name="condition" value="#{saleMoneyChartData.orderState}"/>
                </ui:include>

                <s:decorate template="/layout/seam-display.xhtml">
                    <ui:define name="label">#{messages.order_search_BETWEEN_createDate}</ui:define>
                    <rich:calendar
                            enableManualInput="true"
                            inputSize="10"
                            timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                            showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                            datePattern="#{messages.datePattern}"
                            label="#{messages.order_search_BETWEEN_createDate}"
                            value="#{saleMoneyChartData.dateArea.dateFrom}">
                    </rich:calendar>

                    --

                    <rich:calendar
                            enableManualInput="true"
                            inputSize="10"
                            timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                            showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                            datePattern="#{messages.datePattern}"
                            label="#{messages.order_search_BETWEEN_createDate}"
                            value="#{saleMoneyChartData.dateArea.dateTo}">
                    </rich:calendar>
                </s:decorate>


                <div style="clear:both"/>
                <hr style="border:1px dashed #{a4jSkin.panelBorderColor}" width="95%" size="1"/>
                <h:panelGrid columns="1" style="width: 100%; text-align: right">

                    <div class="actionButtons">

                        <a:outputPanel id="searchButton">
                            <a:commandButton value="#{messages.search}"
                                             execute="@form" action="#{saleMoneyChartData.totalData}">
                                <a:attachQueue requestDelay="0"/>
                            </a:commandButton>
                        </a:outputPanel>
                    </div>

                </h:panelGrid>
            </rich:collapsiblePanel>

        </h:form>


        <br/>
        <a:outputPanel ajaxRendered="true">

            <h:panelGrid style="width: 100%; text-align: center;" columns="1">
                <a:outputPanel rendered="#{not empty saleMoneyChartData.saleMoneyData}">
                    <p:barchart
                            title="#{messages.SaleMoney_OrderTotalMoney}"
                            legend="true" borderVisible="false"
                            borderBackgroundPaint="white"
                            width="600"
                            plotOutlinePaint="white" plotBackgroundAlpha="0.1"
                            baseSectionPaint="white"
                            circular="true" is3D="true" plotForegroundAlpha="0.9">

                        <p:series key="#{messages.SaleMoneySum_totalMoney}">

                            <ui:repeat value="#{collectionTools.mapToList(saleMoneyChartData.saleMoneyData)}"
                                       var="_totalMoney">
                                <p:data key="#{_totalMoney.value.key}" value="#{_totalMoney.value.money}"/>
                            </ui:repeat>


                        </p:series>

                        <p:series key="#{messages.SaleMoneySum_Receive}">
                            <ui:repeat value="#{collectionTools.mapToList(saleMoneyChartData.receiveMoneyData)}"
                                       var="_totalMoney">
                                <p:data key="#{_totalMoney.value.key}" value="#{_totalMoney.value.money}"/>
                            </ui:repeat>
                        </p:series>

                        <p:series key="#{messages.SaleMoneySum_overlay}">
                            <ui:repeat value="#{collectionTools.mapToList(saleMoneyChartData.overlayMoneyData)}"
                                       var="_totalMoney">
                                <p:data key="#{_totalMoney.value.key}" value="#{_totalMoney.value.money}"/>
                            </ui:repeat>
                        </p:series>
                    </p:barchart>
                </a:outputPanel>


            </h:panelGrid>
        </a:outputPanel>

    </ui:define>

</ui:composition>
