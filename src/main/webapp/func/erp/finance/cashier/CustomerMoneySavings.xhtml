<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages.CustomerMoneySavings}"/>

    <ui:define name="toolbar">

        <rich:toolbar>

            <rich:toolbarGroup location="right">
                <h:form>
                    <h:selectOneMenu value="#{customerAccountOper.type}" label=" #{messages.accountOper_field_operType}"
                                     required="true">
                        <s:selectItems value="#{moneySaveTypes}" var="_type" label="#{messages[_type.name()]}"/>
                        <s:convertEnum/>
                    </h:selectOneMenu>

                    <h:commandButton id="beginBtn" styleClass="toolBarBtn" action="#{customerAccountOper.beginOper}"  value="#{messages.ok}">

                    </h:commandButton>
                </h:form>
            </rich:toolbarGroup>
        </rich:toolbar>
    </ui:define>


    <ui:define name="body">

    </ui:define>

</ui:composition>
