<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages.CustomerMoneySavings}"/>

    <ui:define name="func-body">
        <h:form>
            <rich:toolbar>
                <rich:toolbarGroup>
                    #{messages.customer_field_balance}:
                    <h:outputText value="#{customerHome.instance.balance}">
                        <f:convertNumber locale="#{calendarBean.locale}"
                                         type="currency" groupingUsed="true"/>
                    </h:outputText>
                </rich:toolbarGroup>

                <rich:toolbarGroup location="right">
                    <s:button styleClass="toolBarBtn" value="#{messages.cancel}" view="/func/erp/sale/Customer.xhtml"
                              propagation="end"/>
                    <h:commandButton styleClass="toolBarBtn" value="#{messages.ok}" action="#{preparePayHome.persist}"/>
                </rich:toolbarGroup>
            </rich:toolbar>

            <br/>
            <rich:messages ajaxRendered="true" globalOnly="true"/>
            <br/>

            <rich:panel>

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.accountOper_field_operDate}</ui:define>
                    <rich:calendar id="orderSendLimitDateField"
                                   enableManualInput="true"
                                   inputSize="20"
                                   timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                                   showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                                   datePattern="#{messages.datetimepattern}"
                                   required="true"
                                   defaultTime="#{currentTime}"
                                   defaultLabel="#{org.jboss.seam.framework.currentDatetime}"
                                   label="#{messages.accountOper_field_operDate}"
                                   value="#{preparePayHome.instance.accountOper.operDate}">
                    </rich:calendar>
                </s:decorate>


                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.Type}</ui:define>
                    <h:selectOneMenu value="#{preparePayHome.instance.accountOper.operType}"
                                     required="true" label="#{messages.Type}">
                        <s:selectItems value="#{prepareTypes}" var="_type" label="#{messages[_type.name()]}"
                                       itemValue="#{_type}"/>
                        <s:convertEnum/>
                        <a:ajax event="valueChange" render="payFields" execute="@this">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:selectOneMenu>
                </s:decorate>

                <a:outputPanel id="payFields">

                    <s:decorate id="payTypeField" rendered="#{preparePayHome.instance.accountOper.operType eq 'PRE_DEPOSIT'}"
                                template="/layout/seam-edit.xhtml">
                        <ui:define name="label"> #{messages.accountOper_field_payType}</ui:define>
                        <h:selectOneMenu style="width: 120px" label="#{messages.accountOper_field_payType}"
                                         required="true"
                                         value="#{preparePayHome.instance.accountOper.payType}">

                            <s:selectItems value="#{moneyPayTypes}" var="_payType"
                                           label="#{messages[_payType.name()]}"
                                           noSelectionLabel="#{messages.noSelectLabel}"/>
                            <s:convertEnum/>
                            <a:ajax event="valueChange" execute="@this"
                                    render="payTypeField">
                                <a:attachQueue requestDelay="0"/>

                            </a:ajax>
                        </h:selectOneMenu>

                        <ui:define name="tail">

                            <h:outputText value="#{messages.BankAccount}#{' '}"
                                          rendered="#{preparePayHome.instance.accountOper.payType eq 'BANK_TRANSFER'}"/>

                            <h:selectOneMenu value="#{preparePayHome.instance.accountOper.bankAccount}"
                                             rendered="#{preparePayHome.instance.accountOper.payType eq 'BANK_TRANSFER'}"
                                             label="#{messages.BankAccount}">
                                <s:selectItems value="#{validBankAccountList.resultList}" var="_bank"
                                               label="#{_bank.number}(#{dictionary.getWordValue(_bank.bank)})"
                                               noSelectionLabel="#{messages.noSelectLabel}"/>
                                <f:converter converterId="erpEntityConverter"/>
                            </h:selectOneMenu>


                            <h:outputText value="#{messages.accountOper_field_checkNumber}#{' '}"
                                          rendered="#{preparePayHome.instance.accountOper.payType eq 'CHECK'}"/>
                            <h:inputText rendered="#{preparePayHome.instance.accountOper.payType eq 'CHECK'}"
                                         label="#{messages.accountOper_field_checkNumber}"
                                         value="#{preparePayHome.instance.accountOper.checkNumber}">
                            </h:inputText>
                        </ui:define>
                    </s:decorate>


                    <s:decorate template="/layout/seam-edit.xhtml" >
                        <ui:define name="label">#{messages.savingsMoney}</ui:define>
                        <h:inputText value="#{preparePayHome.instance.accountOper.operMoney}"
                                     label="#{messages.savingsMoney}"
                                     validator="javax.faces.validator.GtZeroNumberValidator"
                                     converter="javax.faces.BigDecimal" required="true">

                        </h:inputText>
                    </s:decorate>

                    <s:decorate template="/layout/seam-edit.xhtml">
                        <ui:define name="label">#{messages.accountOper_field_fee}</ui:define>
                        <h:inputText value="#{preparePayHome.instance.accountOper.remitFee}"
                                     label="#{messages.accountOper_field_fee}"
                                     required="true"
                                     converter="javax.faces.BigDecimal">
                            <f:validateDoubleRange minimum="0"/>
                        </h:inputText>
                    </s:decorate>
                </a:outputPanel>
                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.description}</ui:define>
                    <h:inputTextarea label="#{messages.description}"
                                     value="#{preparePayHome.instance.accountOper.description}"
                                     rows="2" cols="100"/>
                </s:decorate>

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.field_memo}</ui:define>
                    <h:inputTextarea label="#{messages.field_memo}" value="#{preparePayHome.instance.memo}"
                                     rows="2" cols="100"/>
                </s:decorate>


                <div style="clear:both">
                    <span class="required">*</span>
                    #{messages.requiredFields}
                </div>
            </rich:panel>


        </h:form>
        <br/>
        <h:form>
            <rich:collapsiblePanel switchType="client"
                                   header="#{messages.Customer}: #{customerHome.instance.name}">

                <ui:include src="/layout/erp/CustomerView.xhtml">
                    <ui:param name="customer" value="#{customerHome.instance}"/>
                </ui:include>

            </rich:collapsiblePanel>
        </h:form>
    </ui:define>

</ui:composition>
