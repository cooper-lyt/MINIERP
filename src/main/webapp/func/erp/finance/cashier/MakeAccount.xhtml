<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/template.xhtml">


    <ui:param name="functionTitle" value="#{messages.MakeAccount}"/>

    <ui:define name="toolbar">
        <rich:toolbar>
            <rich:toolbarGroup>
                <h:outputText value="#{messages.MakeAccountBiginDate}"/>
                <h:outputText value="#{accountDateHelper.nextBeginDate}">
                    <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
                </h:outputText>
            </rich:toolbarGroup>
            <rich:toolbarGroup location="right">
                <h:form>
                    <rich:calendar id="makeToDate"
                                   enableManualInput="true"
                                   inputSize="10"
                                   timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                                   showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                                   datePattern="#{messages.datetimepattern}"
                                   required="true"
                                   label="#{messages.MakeAccountToDate}"
                                   value="#{makeAccount.makeToDate}">
                        <rich:validator event="change"/>
                        <rich:placeholder value="#{messages.MakeAccountToDate}"/>
                    </rich:calendar>
                    <rich:message for="makeToDate" styleClass="message-icon"
                                  showDetail="true" showSummary="true" tooltip="true"/>

                    <a:commandButton render="dataListResult" action="#{makeAccount.make}"
                                     value="#{messages.MakeAccount}" execute="@form"
                                     status="processWaiting">
                         <a:attachQueue requestDelay="0"/>
                    </a:commandButton>


                </h:form>
            </rich:toolbarGroup>

        </rich:toolbar>

    </ui:define>

    <ui:define name="body">

    </ui:define>

</ui:composition>
