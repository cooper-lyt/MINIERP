<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages.CustomerMoneyRefund}"/>

    <ui:define name="func-body">
        <h:form>
            <rich:toolbar>

                <rich:toolbarGroup>
                    #{messages.customer_field_ad}:
                    <h:outputText value="#{customerHome.instance.advanceMoney}">
                        <f:convertNumber locale="#{calendarBean.locale}"
                                         type="currency" groupingUsed="true"/>
                    </h:outputText>
                </rich:toolbarGroup>

                <rich:toolbarGroup>
                    #{messages.customer_field_balance}:
                    <h:outputText value="#{customerHome.instance.balance}"
                                  style="#{(customerHome.instance.balance lt 0) ? 'color: #ff0000;' : ''}">
                        <f:convertNumber locale="#{calendarBean.locale}"
                                         type="currency" groupingUsed="true"/>
                    </h:outputText>
                </rich:toolbarGroup>

                <rich:toolbarGroup>
                    #{messages.customer_field_canUseBalance}:
                    <h:outputText value="#{customerHome.canUseAdvanceMoney}"
                                  style="#{(customerHome.canUseAdvanceMoney lt 0) ? 'color: #ff0000;' : ''}">
                        <f:convertNumber locale="#{calendarBean.locale}"
                                         type="currency" groupingUsed="true"/>
                    </h:outputText>
                </rich:toolbarGroup>

                <rich:toolbarGroup location="right">
                    <s:button styleClass="toolBarBtn" value="#{messages.cancel}" view="/func/erp/sale/Customer.xhtml"
                              propagation="end"/>
                    <h:commandButton styleClass="toolBarBtn" value="#{messages.ok}"
                                     action="#{backPrepareMoneyHome.persist}"/>
                </rich:toolbarGroup>
            </rich:toolbar>

            <br/>
            <rich:messages ajaxRendered="true" globalOnly="true"/>
            <br/>

            <rich:panel>

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.accountOper_field_operDate}</ui:define>
                    <rich:calendar id="orderSendLimitDateField"
                                   enableManualInput="true"
                                   inputSize="20"
                                   timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                                   showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                                   datePattern="#{messages.datetimepattern}"
                                   required="true"
                                   defaultTime="#{currentTime}"
                                   defaultLabel="#{org.jboss.seam.framework.currentDatetime}"
                                   label="#{messages.accountOper_field_operDate}"
                                   value="#{backPrepareMoneyHome.instance.accountOper.operDate}">
                    </rich:calendar>
                </s:decorate>


                <ui:include src="/layout/erp/biz/PayTypeSelect.xhtml">
                    <ui:param name="accountOper" value="#{backPrepareMoneyHome.instance.accountOper}"/>
                </ui:include>

                <s:decorate id="refundMoneyField" template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.refundMoney}</ui:define>
                    <h:inputText value="#{backPrepareMoneyHome.instance.accountOper.advanceReceivable}"
                                 label="#{messages.refundMoney}"
                                 converter="javax.faces.BigDecimal" required="true">
                        <f:validateDoubleRange minimum="0.01" maximum="#{customerHome.canUseAdvanceMoney}"/>
                    </h:inputText>

                    <ui:define name="tail">
                        <a:commandButton value="#{messages.backAllMoney}" render="refundMoneyField"
                                         action="#{backPrepareMoneyHome.backAllMoney}" immediate="true" execute="@this">
                            <a:attachQueue requestDelay="0"/>
                        </a:commandButton>
                    </ui:define>
                </s:decorate>

                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.accountOper_field_fee}</ui:define>
                    <h:inputText value="#{backPrepareMoneyHome.instance.accountOper.remitFee}"
                                 label="#{messages.accountOper_field_fee}"
                                 required="true"
                                 converter="javax.faces.BigDecimal">
                        <f:validateDoubleRange minimum="0"/>
                    </h:inputText>
                </s:decorate>


                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">#{messages.field_memo}</ui:define>
                    <h:inputTextarea label="#{messages.field_memo}" value="#{backPrepareMoneyHome.instance.memo}"
                                     rows="2" cols="100"/>
                </s:decorate>


                <div style="clear:both">
                    <span class="required">*</span>
                    #{messages.requiredFields}
                </div>
            </rich:panel>


        </h:form>
        <br/>
        <h:form>
            <rich:collapsiblePanel switchType="client"
                                   header="#{messages.Customer}: #{customerHome.instance.name}">

                <ui:include src="/layout/erp/CustomerView.xhtml">
                    <ui:param name="customer" value="#{customerHome.instance}"/>
                </ui:include>

            </rich:collapsiblePanel>
        </h:form>
    </ui:define>

</ui:composition>
