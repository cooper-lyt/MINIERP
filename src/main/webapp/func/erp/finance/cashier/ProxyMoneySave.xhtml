<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages[customerAccountOper.type.name()]}"/>

    <ui:define name="func-body">

        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/mootools.js"/>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/pinyin.js"/>
        <h:outputStylesheet>

            .saleAreaSelect input[type="text"] {
                width: 115px;
            }
        </h:outputStylesheet>

        <h:form>
            <rich:toolbar>
                <rich:toolbarGroup location="right">
                    <s:button styleClass="toolBarBtn" value="#{messages.cancel}" action="cancel"/>
                    <h:commandButton styleClass="toolBarBtn" action="#{moneySaveHome.checkProxyMoney}"
                                     value="#{messages.Next}"/>

                </rich:toolbarGroup>
            </rich:toolbar>

            <rich:messages ajaxRendered="true" globalOnly="true"/>
            <br/>

            <s:decorate template="/layout/seam-edit.xhtml">
                <ui:define name="label">
                    #{messages.accountOper_field_operDate}
                </ui:define>
                <rich:calendar
                        enableManualInput="true"
                        inputSize="20"
                        timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                        showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                        datePattern="#{messages.datetimepattern}"
                        required="true"
                        label="#{messages.accountOper_field_operDate}"
                        value="#{customerAccountOper.operDate}">
                </rich:calendar>
            </s:decorate>

            <ui:include src="/layout/erp/biz/PayTypeSelect.xhtml">
                <ui:param name="moneySave" value="#{moneySaveHome.instance}"/>
            </ui:include>

            <s:decorate id="operMoneyField" template="/layout/seam-edit.xhtml">
                <ui:define name="label">#{messages.accountOper_field_operMoney}</ui:define>
                <h:inputText value="#{customerAccountOper.operMoney}"
                             label="#{messages.accountOper_field_operMoney}"
                             converter="javax.faces.BigDecimal" required="true">
                    <f:validateDoubleRange minimum="0.01"/>
                    <a:ajax event="blur" execute="@this" render="operMoneyField"/>
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}" groupingUsed="false"
                                     currencySymbol=""/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="remitFeeField" template="/layout/seam-edit.xhtml">
                <ui:define name="label">#{messages.accountOper_field_fee}</ui:define>
                <h:inputText value="#{moneySaveHome.instance.remitFee}"
                             label="#{messages.accountOper_field_fee}"
                             required="true"
                             converter="javax.faces.BigDecimal">
                    <f:validateDoubleRange minimum="0"/>
                    <a:ajax event="blur" execute="@this" render="remitFeeField"/>
                    <f:convertNumber type="currency" locale="#{calendarBean.locale}" groupingUsed="false"
                                     currencySymbol=""/>
                </h:inputText>
            </s:decorate>


        </h:form>


        <div style="clear:both">
            <hr style="border:1px dashed #{a4jSkin.panelBorderColor}" width="95%" size="1"/>
        </div>
        <br/>

        <h:form>
            <h:panelGrid columns="3">


                <s:decorate id="customerAreaField" template="/layout/edit.xhtml">
                    <ui:define name="label">#{messages.CustomerArea}</ui:define>
                    <rich:select value="#{customerAreaHome.id}"
                                 label="#{messages.CustomerArea}"
                                 styleClass="saleAreaSelect" listWidth="132px">
                        <s:selectItems value="#{customerAreaList}" var="_customerArea"
                                       noSelectionLabel="#{messages.noSelectLabel}"
                                       label="#{_customerArea.name}" itemValue="#{_customerArea.id}"/>
                        <a:ajax event="selectitem" execute="@this"
                                listener="#{orderCreate.clearCustomer}"
                                render="customerSelectNameField">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </rich:select>
                </s:decorate>


                <s:decorate id="customerSelectNameField" template="/layout/edit.xhtml">
                    <ui:define name="label">#{messages.Customer}</ui:define>
                    <rich:autocomplete id="pinyinSearchCustomer"
                                       mode="client" minChars="1" autofill="false"
                                       showButton="true"
                                       selectFirst="true"
                                       label="#{messages.Customer}"
                                       clientFilterFunction="pinyinFilter"
                                       autocompleteList="#{customerSelectList.resultList}"
                                       value="#{customerHome.pinyinSearchName}"
                                       fetchValue="[#{_customer.name}][id:#{_customer.id}]" var="_customer">

                        <h:outputText value="#{_customer.name}"/>
                        <a:ajax event="selectitem" render="pinyinSearchCustomer" execute="@this">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                        <a:ajax event="blur" execute="@this" render="pinyinSearchCustomer">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </rich:autocomplete>
                    <ui:define name="tail">

                        <a:commandButton value="#{messages.add}" render="accountOperList" action="#{moneySaveHome.addProxyItem}">
                            <a:attachQueue requestDelay="0"/>

                        </a:commandButton>
                    </ui:define>
                </s:decorate>



            </h:panelGrid>
        </h:form>

        <h:form>
            <rich:dataTable id="accountOperList" style="width: 100%" value="#{moneySaveHome.accountOperList}"
                            var="_oper">
                <rich:column>
                    <f:facet name="header">
                        #{messages.Customer}
                    </f:facet>
                    #{_oper.customer.name}

                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        #{messages.CustomerArea}
                    </f:facet>
                    #{_oper.customer.customerArea.name}
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        #{messages.customer_field_type}
                    </f:facet>
                    #{dictionary.getWordValue(_oper.customer.type)}
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        #{messages.customer_field_level}
                    </f:facet>
                    #{_oper.customer.customerLevel.name}(#{_oper.customer.customerLevel.priority})
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        #{messages.customer_field_province}
                    </f:facet>
                    #{dictionary.getCityName(_oper.customer.provinceCode)}
                </rich:column>

                <rich:column style="text-align: right;">
                    <f:facet name="header">
                        #{messages.customer_field_ad}
                    </f:facet>
                    <h:outputText value="#{_oper.customer.advanceMoney}">
                        <f:convertNumber locale="#{calendarBean.locale}"
                                         type="currency" groupingUsed="true"/>
                    </h:outputText>
                </rich:column>

                <rich:column style="text-align: right;">
                    <f:facet name="header">
                        #{messages.customer_field_ac}
                    </f:facet>
                    <h:outputText value="#{_oper.customer.accountMoney}" style="#{(_customer.accountMoney gt 0) ? 'color: red;' : ''}">
                        <f:convertNumber locale="#{calendarBean.locale}"
                                         type="currency" groupingUsed="true"/>
                    </h:outputText>
                </rich:column>

                <rich:column style="text-align: right;">
                    <f:facet name="header">
                        #{messages.customer_field_pac}
                    </f:facet>
                    <h:outputText value="#{_oper.customer.proxyAccountMoney}">
                        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{moneySaveHome.totalCustomerPorxyMoney}">
                            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                        </h:outputText>
                    </f:facet>
                </rich:column>

                <rich:column style="text-align: right;">
                    <f:facet name="header">
                        #{messages.customerPayMoney}
                    </f:facet>
                    <s:decorate template="/layout/grid-inside-edit.xhtml">
                        <rich:inplaceInput value="#{_oper.proxcAccountsReceiveable}" required="true"
                                           label="#{messages.customerPayMoney}" style="width: 95%" >
                            <a:ajax event="blur" render="accountOperList" execute="@this"/>
                            <f:convertNumber type="currency" locale="#{calendarBean.locale}"
                                             currencySymbol="" groupingUsed="false"/>
                        </rich:inplaceInput>
                    </s:decorate>
                    <f:facet name="footer">
                        <h:outputText value="#{moneySaveHome.totalReceiveProxyMoney}">
                            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
                        </h:outputText>
                    </f:facet>
                </rich:column>

            </rich:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
