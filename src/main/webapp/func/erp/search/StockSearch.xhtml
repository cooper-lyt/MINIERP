<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/template.xhtml">
    <ui:define name="body">


        <h:outputStylesheet>
            .leftColumn {
                vertical-align: top;
                width: 200px;
            }

            .rightColumn {
                vertical-align: top;
            }
        </h:outputStylesheet>


        <rich:panel>
            <h:form id="condition">
                <s:decorate template="/layout/seam-edit.xhtml" rendered="#{not s:hasRole('erp.storage.dispatch') and not s:hasRole('erp.storage.manager')}">
                    <ui:define name="label">#{messages.Store}</ui:define>
                    <h:selectOneMenu value="#{stockViewSearchList.storeId}" required="true" label="#{messages.Store}">
                        <s:selectItems value="#{myStores}" var="_store" label="#{_store.name}" itemValue="#{_store.id}"
                                       noSelectionLabel="#{messages.searchNoSelectLabel}"/>
                    </h:selectOneMenu>
                </s:decorate>

                <s:decorate template="/layout/seam-edit.xhtml" rendered="#{s:hasRole('erp.storage.dispatch') or s:hasRole('erp.storage.manager')}">
                    <ui:define name="label">#{messages.Store}</ui:define>
                    <h:selectOneMenu value="#{stockViewSearchList.storeId}" label="#{messages.Store}">
                        <s:selectItems value="#{allStoreList}" var="_store" label="#{_store.name}" itemValue="#{_store.id}"
                                       noSelectionLabel="#{messages.searchNoSelectLabel}"/>
                    </h:selectOneMenu>
                </s:decorate>


                <ui:include src="/layout/erp/res/StoreResCondition.xhtml"/>

                <div style="clear: both;"/>
                <hr style="border:1px dashed #{a4jSkin.panelBorderColor}" width="95%" size="1"/>
                <h:panelGrid columns="1" style="width: 100%; text-align: right">
                    <a:outputPanel>
                        <div class="actionButtons">

                            <s:button id="reset" value="#{messages.reset}" includePageParams="false"/>

                            <a:outputPanel id="searchButton">
                                <a:commandButton value="#{messages.search}"
                                                 execute="@form" render="condition,searchResult">
                                    <a:attachQueue requestDelay="0"/>
                                </a:commandButton>
                            </a:outputPanel>
                        </div>
                    </a:outputPanel>
                </h:panelGrid>

            </h:form>
        </rich:panel>
        <h:form>
            <br/>
            <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/collapsible-subtable.js"/>

            <a:outputPanel id="searchResult">
                <rich:dataTable style="width: 100%" rendered="#{(not empty stockViewSearchList.storeId) or s:hasRole('erp.sale.manager') or s:hasRole('erp.sale.saler')}"
                                value="#{stockViewSearchList.resultGroup}" var="_res">

                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column colspan="3" >
                                #{messages.StoreRes}
                            </rich:column>


                            <rich:column colspan="2">
                                #{messages.StockCount}
                            </rich:column>

                            <rich:column colspan="2">
                                #{messages.SaleStockCount}
                            </rich:column>

                            <rich:column colspan="2">
                                #{messages.StockCanUseCount}
                            </rich:column>

                        </rich:columnGroup>
                    </f:facet>

                    <rich:column colspan="3">
                        <rich:collapsibleSubTableToggler  for="sbtb_format"/>
                        #{_res.key.name}(#{_res.key.code})
                    </rich:column>

                    <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                        <ui:param name="resCount" value="#{_res.totalData.stockCount}"/>
                    </ui:include>

                    <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                        <ui:param name="resCount" value="#{_res.totalData.saleCount}"/>
                    </ui:include>


                    <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                        <ui:param name="resCount" value="#{_res.totalData.canUseCount}"/>
                    </ui:include>


                    <rich:collapsibleSubTable id="sbtb_format" value="#{_res.childGroup}" var="_format">

                        <rich:column style="width: 1px;background: #{a4jSkin.tableSubHeaderBackgroundColor}" />

                        <rich:column colspan="2" style="background: #{a4jSkin.tableSubHeaderBackgroundColor}">
                            <rich:collapsibleSubTableToggler for="sbtb_storeRes"/>
                            #{_format.key.formatTitle}

                        </rich:column>

                        <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                            <ui:param name="resCount" value="#{_format.totalData.stockCount}"/>
                            <ui:param name="style" value="background: #{a4jSkin.tableSubHeaderBackgroundColor}"/>
                        </ui:include>

                        <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                            <ui:param name="resCount" value="#{_format.totalData.saleCount}"/>
                            <ui:param name="style" value="background: #{a4jSkin.tableSubHeaderBackgroundColor}"/>
                        </ui:include>


                        <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                            <ui:param name="resCount" value="#{_format.totalData.canUseCount}"/>
                            <ui:param name="style" value="background: #{a4jSkin.tableSubHeaderBackgroundColor}"/>
                        </ui:include>


                        <rich:collapsibleSubTable id="sbtb_storeRes" value="#{_format.values}" var="_item">

                            <rich:column/>
                            <rich:column style="width: 1px"/>

                            <rich:column>
                                <h:outputText rendered="#{_item.res.unitGroup.type eq 'FLOAT_CONVERT'}"
                                              value="#{_item.stock.storeRes.floatConversionRate}">
                                    <f:convertNumber pattern="#{_item.res.unitGroup.floatConvertRateFormat}"/>
                                </h:outputText>
                                <h:outputText value="#{_item.res.unitGroup.name}"
                                              rendered="#{_item.res.unitGroup.type eq 'FLOAT_CONVERT'}"/>
                            </rich:column>


                            <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                                <ui:param name="resCount" value="#{_item.stockCount}"/>
                            </ui:include>

                            <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                                <ui:param name="resCount" value="#{_item.saleCount}"/>
                            </ui:include>


                            <ui:include src="/layout/erp/res/ResCountColumn.xhtml">
                                <ui:param name="resCount" value="#{_item.canUseCount}"/>
                            </ui:include>


                        </rich:collapsibleSubTable>


                    </rich:collapsibleSubTable>

                </rich:dataTable>

            </a:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
