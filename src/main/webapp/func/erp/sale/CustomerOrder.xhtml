<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/template.xhtml">

<ui:define name="toolbar">
    <rich:toolbar height="34" itemSeparator="line">

        <rich:toolbarGroup location="right">
            <s:button value="#{messages.newOrder}" styleClass="toolBarBtn"
                      view="/business/startPrepare/erp/sale/CreateSaleOrder.xhtml" propagation="begin">
                <f:param name="from" value="/func/erp/sale/CustomerOrder.xhtml"/>
                <f:param name="orderId" value=""/>
            </s:button>
        </rich:toolbarGroup>
    </rich:toolbar>


</ui:define>

<ui:define name="body">

<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/mootools.js"/>
<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/pinyin.js"/>


<rich:collapsiblePanel header="#{messages.search_conditions}" switchType="client">
    <h:form>
        <s:decorate template="/layout/seam-display.xhtml">
            <ui:define name="label">#{messages.order_search_onlyMyOrder}</ui:define>
            <h:selectBooleanCheckbox value="#{orderList.onlyMyOrder}"/>
        </s:decorate>

        <s:decorate template="/layout/seam-display.xhtml">
            <ui:define name="label">#{messages.order_field_id}</ui:define>
            <h:inputText value="#{orderList.orderId}" size="15"/>
        </s:decorate>

        <s:decorate template="/layout/seam-display.xhtml">
            <ui:define name="label">#{messages.order_field_state}</ui:define>
            <h:panelGrid columns="90">
                <h:selectOneMenu value="#{orderList.canceled}">
                    <f:selectItem itemLabel="#{messages.order_search_canceled_true}" itemValue="#{true}"/>
                    <f:selectItem itemLabel="#{messages.order_search_canceled_false}" itemValue="#{false}"/>
                    <f:selectItem itemLabel="#{messages.order_search_canceled_null}" noSelectionOption="true"/>
                </h:selectOneMenu>

                <h:selectOneMenu value="#{orderList.moneyComplete}">
                    <f:selectItem itemLabel="#{messages.order_search_moneyComplete_true}" itemValue="#{true}"/>
                    <f:selectItem itemLabel="#{messages.order_search_moneyComplete_false}" itemValue="#{false}"/>
                    <f:selectItem itemLabel="#{messages.order_search_moneyComplete_null}" noSelectionOption="true"/>
                </h:selectOneMenu>


                <h:selectOneMenu value="#{orderList.allStoreOut}">
                    <f:selectItem itemLabel="#{messages.order_search_allStoreOut_true}" itemValue="#{true}"/>
                    <f:selectItem itemLabel="#{messages.order_search_allStoreOut_false}" itemValue="#{false}"/>
                    <f:selectItem itemLabel="#{messages.order_search_allStoreOut_null}" noSelectionOption="true"/>
                </h:selectOneMenu>

                <h:selectOneMenu value="#{orderList.customerConfirm}">
                    <f:selectItem itemLabel="#{messages.order_search_customerConfirm_true}" itemValue="#{true}"/>
                    <f:selectItem itemLabel="#{messages.order_search_customerConfirm_false}" itemValue="#{false}"/>
                    <f:selectItem itemLabel="#{messages.order_search_customerConfirm_all}" noSelectionOption="true"/>
                </h:selectOneMenu>


            </h:panelGrid>
        </s:decorate>

        <s:decorate template="/layout/seam-display.xhtml">
            <ui:define name="label">#{messages.CustomerArea}</ui:define>

            <h:selectOneMenu value="#{orderList.customerAreaId}">
                <s:selectItems value="#{mySaleArea}" var="_customerArea"
                               noSelectionLabel="#{messages.searchNoSelectLabel}"
                               label="#{_customerArea.name}" itemValue="#{_customerArea.id}"/>
            </h:selectOneMenu>
        </s:decorate>

        <s:decorate template="/layout/seam-display.xhtml">
            <ui:define name="label">#{messages.orderCustomer}</ui:define>

            <rich:autocomplete mode="client" minChars="1" autofill="false"
                               showButton="true"
                               selectFirst="true"
                               label="#{messages.orderCustomer}"
                               clientFilterFunction="pinyinNameFilter"
                               autocompleteList="#{customerNameList.resultList}"
                               value="#{orderList.customerName}"
                               fetchValue="#{_customer}" var="_customer">

                <h:outputText value="#{_customer}"/>

            </rich:autocomplete>
        </s:decorate>

        <s:decorate template="/layout/seam-display.xhtml">
            <ui:define name="label">#{messages.order_field_createDate}</ui:define>
            <rich:calendar
                    enableManualInput="true"
                    inputSize="10"
                    timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                    showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                    datePattern="#{messages.datePattern}"
                    label="#{messages.order_field_createDate}"
                    value="#{orderList.createDateFrom}">
            </rich:calendar>

            --

            <rich:calendar
                    enableManualInput="true"
                    inputSize="10"
                    timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                    showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                    datePattern="#{messages.datePattern}"
                    label="#{messages.order_field_createDate}"
                    value="#{orderList.createDateTo}">
            </rich:calendar>
        </s:decorate>


        <div style="clear:both"/>
        <hr style="border:1px dashed #{a4jSkin.panelBorderColor}" width="95%" size="1"/>
        <h:panelGrid columns="1" style="width: 100%; text-align: right">
            <a:outputPanel id="#{panelId}_buttons">
                <div class="actionButtons">

                    <s:button id="reset" value="#{messages.reset}" includePageParams="false"/>

                    <a:outputPanel id="searchButton">
                        <a:commandButton value="#{messages.search}"
                                         execute="@form" render="dataListResult" action="#{orderList.first}">
                            <a:attachQueue requestDelay="0"/>
                        </a:commandButton>
                    </a:outputPanel>
                </div>
            </a:outputPanel>
        </h:panelGrid>
    </h:form>
</rich:collapsiblePanel>


<br/>
<rich:dataTable id="dataListResult" style="width: 100%" value="#{orderList.resultList}" var="_order"
                noDataLabel="#{messages.emptyResult}">
    <f:facet name="footer">
        <a:outputPanel rendered="#{not empty orderList.resultList}">
            <ui:include src="/layout/pageA4jNavigation.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
            </ui:include>
        </a:outputPanel>
    </f:facet>

    <rich:column>
        <f:facet name="header">

            <ui:include src="/layout/a4jSort.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
                <ui:param name="propertyLabel" value="#{messages.order_field_id}"/>
                <ui:param name="propertyPath" value="customerOrder.id"/>
            </ui:include>
        </f:facet>


        <s:link view="/func/erp/sale/OrderDetails.xhtml" value="#{_order.id}" target="_blank"
                style="#{_order.canceled ? 'text-decoration:line-through; color: red;' : ''}">
            <f:param name="orderId" value="#{_order.id}"/>
        </s:link>

        <f:facet name="footer">
            #{messages.recordTotal} #{orderList.resultCount} #{messages.item}
        </f:facet>
    </rich:column>

    <rich:column>
        <f:facet name="header">
            <ui:include src="/layout/a4jSort.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
                <ui:param name="propertyLabel" value="#{messages.CustomerArea}"/>
                <ui:param name="propertyPath" value="customerOrder.customer.customerArea.name"/>
            </ui:include>
        </f:facet>
        #{_order.customer.customerArea.name}

    </rich:column>


    <rich:column>
        <f:facet name="header">
            <ui:include src="/layout/a4jSort.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
                <ui:param name="propertyLabel" value="#{messages.orderCustomer}"/>
                <ui:param name="propertyPath" value="customerOrder.customer.name"/>
            </ui:include>

        </f:facet>
        #{_order.customer.name}
    </rich:column>

    <rich:column>
        <f:facet name="header">
            <ui:include src="/layout/a4jSort.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
                <ui:param name="propertyLabel" value="#{messages.order_field_createDate}"/>
                <ui:param name="propertyPath" value="customerOrder.createDate"/>
            </ui:include>
        </f:facet>
        <h:outputText value="#{_order.createDate}">
            <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
        </h:outputText>
    </rich:column>
    <!--
    <rich:column>
        <f:facet name="header">
            <ui:include src="/layout/a4jSort.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
                <ui:param name="propertyLabel" value="#{messages.order_field_emp}"/>
                <ui:param name="propertyPath" value="customerOrder.orderEmp"/>
            </ui:include>
        </f:facet>
        #{dictionary.getEmpNameById(_order.orderEmp)}
    </rich:column>
     -->
    <rich:column style="text-align: center; font-size: 8pt;">
        <f:facet name="header">
            #{messages.order_status}
        </f:facet>
        <ui:include src="/layout/erp/OrderStatus.xhtml">
            <ui:param name="order" value="#{_order}"/>
        </ui:include>
    </rich:column>


    <rich:column rendered="#{s:hasRole('erp.sale.manager') or (orderList.onlyMyOrder)}">
        <f:facet name="header">
            <ui:include src="/layout/a4jSort.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
                <ui:param name="propertyLabel" value="#{messages.order_field_payType}"/>
                <ui:param name="propertyPath" value="customerOrder.payType"/>
            </ui:include>
        </f:facet>
        #{messages[_order.payType.name()]}

    </rich:column>

    <rich:column style="text-align: right" footerClass="moneyTableFooter"
                 rendered="#{s:hasRole('erp.sale.manager') or (orderList.onlyMyOrder)}">

        <f:facet name="header">
            <ui:include src="/layout/a4jSort.xhtml">
                <ui:param name="entityList" value="#{orderList}"/>
                <ui:param name="propertyLabel" value="#{messages.orderMoney}"/>
                <ui:param name="propertyPath" value="customerOrder.money"/>
            </ui:include>
        </f:facet>

        <h:outputText value="#{_order.money}">
            <f:convertNumber locale="#{calendarBean.locale}"
                             type="currency" groupingUsed="true"/>
        </h:outputText>

        <f:facet name="footer">
            <h:outputText value="#{orderList.totalMoney}">
                <f:convertNumber locale="#{calendarBean.locale}"
                                 type="currency" groupingUsed="true"/>
            </h:outputText>

        </f:facet>
    </rich:column>

    <rich:column style="text-align: center;">

        <s:link target="_blank" view="/report/salePaper.xhtml"
                rendered="#{s:hasRole('erp.sale.manager') or s:hasRole(_order.customer.customerArea.role)}">
            <s:graphicImage value="/img/print.png" title="#{messages.print_sale_paper}"/>
            <f:param name="first" value="#{false}"/>
            <f:param name="orderId" value="#{_order.id}"/>
        </s:link>

        #{' '}


        <a:commandButton image="/img/cancel.png" title="#{messages.CancelOrder}" immediate="true" execute="@this"
                         render="cancelOrderIdTitle,cancelOrderOperAction"
                         oncomplete="#{rich:component('cancelOrderOperSelectPanel')}.show()"
                         rendered="#{(not _order.canceled) and (s:hasRole('erp.sale.manager') or s:hasRole(_order.customer.customerArea.role))}">

            <a:param value="#{_order.id}" assignTo="#{orderHome.id}"/>
            <a:attachQueue requestDelay="0"/>
        </a:commandButton>


        <s:link action="#{orderCreate.createCloneOrder}" propagation="begin" includePageParams="true"
                rendered="#{_order.canceled and (s:hasRole('erp.sale.manager') or s:hasRole(_order.customer.customerArea.role))}">
            <s:graphicImage value="/img/undo.png" title="#{messages.reCreateOrder}"/>
            <f:param name="cloneOrderId" value="#{_order.id}"/>
            <f:param name="cloneCustomerAreaId" value="#{_order.customer.customerArea.id}"/>
        </s:link>


    </rich:column>

</rich:dataTable>

<rich:popupPanel id="cancelOrderOperSelectPanel" modal="true" autosized="true"
                 moveable="true" resizeable="false">
    <f:facet name="header">
        <h:panelGroup> <h:outputText value="#{messages.CancelOrderType}"/>
            #{' '}                          <h:outputText id="cancelOrderIdTitle" value="#{orderHome.id}"/>

        </h:panelGroup>
    </f:facet>
    <f:facet name="controls">
        <a:commandButton immediate="true"
                         execute="@this" image="/img/close.png"
                         onclick="#{rich:component('cancelOrderOperSelectPanel')}.hide(); return false;">
        </a:commandButton>
    </f:facet>

    <h:form id="cancelOrderOperAction">
        <a:outputPanel>


            <rich:panel
                    rendered="#{orderHome.idDefined and (not _order.canceled) and (s:hasRole('erp.sale.manager') or s:hasRole(orderHome.instance.customer.customerArea.role))}">

                <h:panelGrid columns="3">
                    <a:commandButton image="/img/erp/order_money_back.png"
                                     action="#{orderCancel.cancelOrderMoney}"
                                     title="#{messages.orderMoneyBackTip}" render="dataListResult"
                                     oncomplete="#{rich:component('cancelOrderOperSelectPanel')}.hide();"
                                     disabled="#{not (orderHome.anyOneMoneyPay and (not orderHome.anyOneStoreOut))}">
                        <a:attachQueue requestDelay="0"/>
                        <a:param assignTo="#{startData.businessKey}" value="#{orderHome.instance.id}"/>
                        <a:param assignTo="#{businessDefineHome.id}" value="erp.business.orderMoneyBack"/>
                    </a:commandButton>


                    <s:link view="/business/startPrepare/erp/sale/StoreResBackCreate.xhtml" propagation="begin"
                            disabled="#{not orderHome.anyOneStoreOut}">
                        <s:graphicImage value="/img/erp/res_back.png" title="#{messages.orderResBackTip}"/>
                        <f:param name="customerOrderId" value="#{orderHome.instance.id}"/>
                        <f:param name="from" value="/func/erp/sale/CustomerOrder.xhtml"/>
                    </s:link>


                    <a:commandButton image="/img/erp/delete_order.png"
                                     oncomplete="#{rich:component('cancelOrderOperSelectPanel')}.hide();"
                                     title="#{messages.orderRemoveTip}"
                                     render="dataListResult"
                                     action="#{orderCancel.removeOrder}"
                                     disabled="#{not (s:hasRole('erp.sale.manager') or (s:hasRole(orderHome.instance.customer.customerArea.role) and not orderHome.anyOneStoreOut and not orderHome.anyOneMoneyPay))}">
                            <a:param assignTo="#{orderHome.id}" value="#{orderHome.instance.id}"/>
                    </a:commandButton>


                    <h:outputText value="#{messages.orderMoneyBack}"
                                  rendered="#{(orderHome.anyOneMoneyPay and (not orderHome.anyOneStoreOut))}"/>
                    <h:outputText value="#{messages.CantOrderMoneyBack}"
                                  rendered="#{not (orderHome.anyOneMoneyPay and (not orderHome.anyOneStoreOut))}"/>

                    <h:outputText value="#{messages.orderResBack}" rendered="#{orderHome.anyOneStoreOut}"/>
                    <h:outputText value="#{messages.cantOrderResBack}" rendered="#{not orderHome.anyOneStoreOut}"/>

                    <h:outputText value="#{messages.RoleIsNotEnough}"
                                  rendered="#{not (s:hasRole('erp.sale.manager') or (s:hasRole(orderHome.instance.customer.customerArea.role) and not orderHome.anyOneStoreOut and not orderHome.anyOneMoneyPay))}"/>
                    <h:outputText value="#{messages.orderRemove}"
                                  rendered="#{(s:hasRole('erp.sale.manager') or (s:hasRole(orderHome.instance.customer.customerArea.role) and not orderHome.anyOneStoreOut and not orderHome.anyOneMoneyPay))}"/>
                </h:panelGrid>
            </rich:panel>
        </a:outputPanel>
    </h:form>
</rich:popupPanel>


</ui:define>
</ui:composition>
