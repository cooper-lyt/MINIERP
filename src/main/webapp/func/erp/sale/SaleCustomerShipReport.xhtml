<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://jboss.com/products/seam/birt"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/template.xhtml">

    <ui:define name="func-body">

        <ui:include src="/layout/erp/ResSelectTree.xhtml">
            <ui:param name="treeValue" value="#{saleResTree}"/>
        </ui:include>

        <ui:include src="/layout/erp/StoreResSelectTree.xhtml">
            <ui:param name="treeValue" value="#{saleStoreResTree}"/>
        </ui:include>

        <h:form>
            <rich:collapsiblePanel header="#{messages.search_conditions}" switchType="client">
                <s:decorate template="/layout/seam-display.xhtml">
                    <ui:define name="label">#{messages.dispatch_field_shipDate}</ui:define>
                    <rich:calendar
                            enableManualInput="true"
                            inputSize="10"
                            timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                            showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                            datePattern="#{messages.datePattern}"
                            label="#{messages.order_search_BETWEEN_createDate}"
                            value="#{orderList.createDateFrom}">
                    </rich:calendar>

                    --

                    <rich:calendar
                            enableManualInput="true"
                            inputSize="10"
                            timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                            showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                            datePattern="#{messages.datePattern}"
                            label="#{messages.order_search_BETWEEN_createDate}"
                            value="#{orderList.createDateTo}">
                    </rich:calendar>
                </s:decorate>


                <ui:include src="/layout/erp/StoreResSearchCondition.xhtml"/>

                <div style="clear:both"/>
                <hr style="border:1px dashed #{a4jSkin.panelBorderColor}" width="95%" size="1"/>
                <h:panelGrid columns="1" style="width: 100%; text-align: right">
                    <a:outputPanel id="#{panelId}_buttons">
                        <div class="actionButtons">

                            <s:button id="reset" value="#{messages.reset}" includePageParams="false" propagation="end">

                            </s:button>

                            <a:outputPanel id="searchButton">
                                <a:commandButton value="#{messages.total}"
                                                 execute="@form" render="">
                                    <a:attachQueue requestDelay="0"/>
                                </a:commandButton>
                            </a:outputPanel>
                        </div>
                    </a:outputPanel>
                </h:panelGrid>
            </rich:collapsiblePanel>

        </h:form>

        <br/>
        <b:birt designType="embed" designName="report/SaleCustomerShip.rptdesign"
                embeddable="true" masterpage="false"/>

        <div style="clear:both"/>


    </ui:define>


</ui:composition>
