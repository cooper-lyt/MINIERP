<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages.OrderDetails}"/>

    <ui:define name="func-body">

        <rich:toolbar rendered="#{not empty from }">
            <rich:toolbarGroup>
                <s:link target="_blank" view="/report/salePaper.xhtml"
                        rendered="#{s:hasRole('erp.sale.manager') or s:hasRole(_order.customer.customerArea.role)}">
                    <s:graphicImage value="/img/print.png" title="#{messages.print_sale_paper}"/>
                    <f:param name="first" value="false"/>
                    <f:param name="orderId" value="#{orderHome.id}"/>
                </s:link>
            </rich:toolbarGroup>

            <rich:toolbarGroup location="right">
                <s:button styleClass="toolBarBtn" value="#{messages.return}" view="#{empty from ? '/home.xhtml' : from}"/>
            </rich:toolbarGroup>
        </rich:toolbar>

        <br/>
        <ui:include src="/layout/erp/OrderInfo.xhtml"/>
    </ui:define>

</ui:composition>
