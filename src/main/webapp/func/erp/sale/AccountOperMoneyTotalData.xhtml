<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">

    <!-- param totalData  itemCount-->

    #{messages.recordTotal} #{itemCount} #{messages.item}
    #{' '} #{' '} #{messages.accountOperMoneyIn}:
    <h:outputText value="#{totalData.inMoney}">
        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
    </h:outputText>

    #{' '} #{' '}  #{messages.accountOperMoneyOut}:
    <h:outputText value="#{totalData.outMoney}">
        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
    </h:outputText>
    #{' '} #{' '}  #{messages.accountOperRealIn}:
    <h:outputText value="#{totalData.inRealMoney}">
        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
    </h:outputText>
    #{' '} #{' '}  #{messages.accountOperRealOut}:
    <h:outputText value="#{totalData.outRealMoney}">
        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
    </h:outputText>

    #{' '} #{' '} #{messages.accountOper_field_fee}:

    <h:outputText value="#{totalData.remitFee}">
        <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
    </h:outputText>
</ui:composition>
