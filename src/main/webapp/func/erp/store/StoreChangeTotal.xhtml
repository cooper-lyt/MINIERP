<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:define name="func-body">

        <rich:collapsiblePanel switchType="client" header="#{messages.search_conditions}">
            <s:decorate template="/layout/seam-display.xhtml">
                <ui:define name="label">#{messages.Store}</ui:define>


                <rich:select label="#{messages.Store}" value="#{storeChangeTotal.storeId}"
                             rendered="#{not s:hasRole('erp.storage.manager')}">
                    <s:selectItems value="#{myStores}" var="_store" itemValue="#{_store.id}"
                                   label="#{_store.name}"/>
                </rich:select>


                <h:selectOneMenu value="#{storeChangeTotal.storeId}" label="#{messages.Store}"
                                 rendered="#{s:hasRole('erp.storage.manager')}">
                    <s:selectItems value="#{allStoreList}" var="_store" label="#{_store.name}" itemValue="#{_store.id}"/>
                </h:selectOneMenu>

            </s:decorate>


            <s:decorate template="/layout/seam-display.xhtml">
                <ui:define name="label">#{messages.storeChangeDate}</ui:define>
                <rich:calendar
                        enableManualInput="true"
                        inputSize="10"
                        timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                        showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                        datePattern="#{messages.datePattern}"
                        label="#{messages.storeChangeDate}"
                        value="#{searchDateArea.dateFrom}">
                </rich:calendar>

                --

                <rich:calendar
                        enableManualInput="true"
                        inputSize="10"
                        timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                        showApplyButton="#{calendarBean.showApply}" popup="#{calendarBean.popup}"
                        datePattern="#{messages.datePattern}"
                        label="#{messages.storeChangeDate}"
                        value="#{searchDateArea.dateTo}">
                </rich:calendar>
            </s:decorate>


            <ui:include src="/layout/erp/res/StoreResCondition.xhtml"/>

            <div style="clear: both;"/>

            <hr style="border:1px dashed #{a4jSkin.panelBorderColor}" width="95%" size="1"/>
            <h:panelGrid columns="1" style="width: 100%; text-align: right">
                <a:outputPanel>
                    <div class="actionButtons">

                        <s:button id="reset" value="#{messages.reset}" includePageParams="false"/>

                        <a:outputPanel id="searchButton">
                            <a:commandButton value="#{messages.search}"
                                             execute="@form" render="totalResultDatas"
                                             action="#{storeChangeTotal.refresh}">
                                <a:attachQueue requestDelay="0"/>
                            </a:commandButton>
                        </a:outputPanel>
                    </div>
                </a:outputPanel>
            </h:panelGrid>

        </rich:collapsiblePanel>

        <br/>

        <rich:dataTable value="#{storeChangeTotal.totalResultGroup}" var="_format">
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column rowspan="3">
                        #{messages.StoreRes}
                    </rich:column>
                    <rich:column>

                    </rich:column>
                    <rich:column>

                    </rich:column>


                </rich:columnGroup>
            </f:facet>


        </rich:dataTable>

    </ui:define>

</ui:composition>
