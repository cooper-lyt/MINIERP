<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                template="/layout/template.xhtml">


    <ui:define name="func-body">

        <h:form id="beginActions">
            <rich:toolbar height="26">
                <rich:toolbarGroup location="right">
                    <h:commandButton value="#{messages.beginStoreIn}" action="#{produceStoreInHome.begin}">

                        <f:param name="from" value="/func/erp/store/storeChange/ProduceIn.xhtml"/>
                    </h:commandButton>
                </rich:toolbarGroup>
            </rich:toolbar>

            <br/>
            <rich:messages ajaxRendered="true" globalOnly="true"/>
            <br/>


            <s:decorate template="/layout/erp/StockChangeEdit.xhtml">
                <s:decorate template="/layout/seam-edit.xhtml">
                    <ui:define name="label">
                        #{messages.ProductGroup}
                    </ui:define>
                    <ui:include src="/layout/erp/ProductGroupSelect.xhtml">
                        <ui:param name="required" value="true"/>
                    </ui:include>
                </s:decorate>

            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                #{messages.requiredFields}
            </div>


        </h:form>
        <ui:include src="/layout/erp/ProductGroupSelectTree.xhtml"/>
    </ui:define>
</ui:composition>
