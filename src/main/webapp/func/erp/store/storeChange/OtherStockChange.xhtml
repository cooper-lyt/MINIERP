<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">


    <ui:define name="func-body">

        <h:form id="beginActions">
            <rich:toolbar height="26">
                <rich:toolbarGroup location="right">
                    <h:commandButton value="#{messages.ok}" action="#{otherStockChange.begin}">

                    </h:commandButton>
                </rich:toolbarGroup>
            </rich:toolbar>

            <br/>
            <rich:messages ajaxRendered="true" globalOnly="true"/>
            <br/>

            <s:decorate template="/layout/seam-edit.xhtml">
                <ui:define name="label">#{messages.OtherStockChangeReason}</ui:define>
                <h:selectOneMenu value="#{otherStockChange.storeChangeReason}"
                                 required="true" label="#{messages.OtherStockChangeReason}">
                    <s:selectItems value="#{stockChangeReasons}" var="_reason" label="#{messages[_reason.name()]}"
                                   noSelectionLabel="#{messages.noSelectLabel}"/>
                    <s:convertEnum/>
                </h:selectOneMenu>
            </s:decorate>

            <ui:include src="/layout/erp/StockChangeEdit.xhtml"/>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages.requiredFields}
            </div>


        </h:form>

    </ui:define>
</ui:composition>
