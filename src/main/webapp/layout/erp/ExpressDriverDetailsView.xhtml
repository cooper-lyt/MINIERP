<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:a="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">

    <s:decorate template="/layout/display.xhtml">
        <ui:define name="label">#{messages.exrpessDriver_field_name}</ui:define>
        <h:outputText value="#{expressDriverHome.instance.name}"/>
    </s:decorate>

    <s:decorate template="/layout/display.xhtml">
        <ui:define name="label">#{messages.expressDriver_field_tel}</ui:define>
        <h:outputText value="#{expressDriverHome.instance.tel}"/>

    </s:decorate>
    <s:decorate template="/layout/display.xhtml">
        <ui:define name="label">#{messages.expressDriver_field_carCode}</ui:define>
        <h:outputText value="#{expressDriverHome.instance.carCode}" />
    </s:decorate>

    <s:decorate template="/layout/display.xhtml">
        <ui:define name="label">#{messages.field_memo}</ui:define>
        <h:outputText value="#{expressDriverHome.instance.memo}"/>
    </s:decorate>

</ui:composition>
