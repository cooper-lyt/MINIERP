<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">


    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.order_field_limitDate}</ui:define>
        <h:outputText value="#{needRes.limitTime}">
            <s:convertDateTime pattern="#{messages.displayDateTimePattern}"/>
        </h:outputText>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.NeedRes_SENT_TYPE}</ui:define>
        <h:outputText value="#{messages[needRes.type.name()]}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml" rendered="#{needRes.type eq 'SUPPLEMENT_SEND'}">
        <ui:define name="label">#{messages.needRes_field_reason}</ui:define>
        <h:outputText value="#{needRes.reason}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.order_fare_by_customer}</ui:define>
        <h:selectBooleanCheckbox disabled="true"
                                 value="#{needRes.fareByCustomer}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.order_express_receive_money}</ui:define>
        <h:selectBooleanCheckbox disabled="true"
                                 value="#{needRes.receiveMoney}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.order_field_postCode}</ui:define>
        <h:outputText value="#{needRes.postCode}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.order_field_address}</ui:define>
        <h:outputText value="#{needRes.address}"/>
    </s:decorate>



</ui:composition>
