<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.OrderBack_field_moneyComplete}</ui:define>
        <h:selectBooleanCheckbox disabled="true" value="#{orderBack.moneyComplete}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.OrderBack_field_resComplete}</ui:define>
        <h:selectBooleanCheckbox disabled="true" value="#{orderBack.resComplete}"/>
    </s:decorate>


    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.OrderBack_field_BackType}</ui:define>
        <h:outputText value="#{messages[orderBack.orderBackType.name()]}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.OrderBack_field_reason}</ui:define>
        <h:outputText value="#{dictionary.getWordValue(orderBack.reason)}"/>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.OrderBack_field_createDate}</ui:define>
        <h:outputText value="#{orderBack.createDate}">
            <s:convertDateTime
                    pattern="#{messages.displayDatePattern}"/>
        </h:outputText>
    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.OrderBack_field_applyEmp}</ui:define>
        <h:outputText value="#{dictionary.getEmpNameById(orderBack.applyEmp)}"/>

    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.field_memo}</ui:define>
        <h:outputText value="#{orderBack.memo}"/>
    </s:decorate>


</ui:composition>
