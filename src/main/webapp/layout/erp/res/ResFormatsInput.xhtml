<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">
    <!--param inputValue formatTemplate-->

    <h:panelGrid columns="4">
        <h:outputText value="#{inputValue.res.name}(#{inputValue.res.code})"/>
    </h:panelGrid>

    <a:outputPanel>
        <a:repeat value="#{storeResFormatFilter.resFormatList}" var="_format">
            <ui:include src="ResFormatInput.xhtml">

                <ui:param name="format" value="#{_format}"/>
                <ui:param name="template" value="#{formatTemplate}"/>
                <ui:param name="required" value="true"/>
                <ui:param name="hestorys" value="#{inputValue.getFormatHistorys(_format.formatDefine.id)}"/>
            </ui:include>
        </a:repeat>
    </a:outputPanel>

</ui:composition>
