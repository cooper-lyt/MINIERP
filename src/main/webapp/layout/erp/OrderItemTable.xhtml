<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <rich:dataTable style="width: 100%" value="#{orderItems}" var="_item"
                    rendered="#{s:hasRole('erp.sale.manager') or s:hasRole(orderHome.instance.customer.customerArea.role) or s:hasRole('erp.finance.accountancy') }">

        <f:facet name="header">
            #{messages.orderItems}
        </f:facet>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItem}
            </f:facet>
          <a:outputPanel>
                #{messages.StoreRes}:
                <ui:include src="/layout/erp/StoreResTitle.xhtml">
                    <ui:param name="storeRes" value="#{_item.storeRes}"/>
                </ui:include>
            </a:outputPanel>

            <f:facet name="footer">
                #{messages.recordTotal} #{orderItems.size} #{messages.item}
            </f:facet>

        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItemCount}
            </f:facet>
            <h:outputText value="#{_item.useUnitCount}">
                <f:convertNumber pattern="#0.####"/>
            </h:outputText>



        </rich:column>
        <rich:column style="text-align: center">
            <f:facet name="header">
                #{messages.Res_Unit}
            </f:facet>
            #{_item.resUnit.name}
        </rich:column>

        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemUnitPrice}
            </f:facet>
            <h:outputText value="#{_item.money}">
                <f:convertNumber locale="#{calendarBean.locale}"
                                 type="currency" groupingUsed="true"/>
            </h:outputText>
        </rich:column>
        <rich:column>
            <f:facet name="header">
                #{messages.orderItemPriceRebate}
            </f:facet>
            #{'%'}
            <h:outputText value="#{_item.rebate}">
                <f:convertNumber pattern="#0.####"/>
            </h:outputText>

        </rich:column>
        <rich:column style="text-align: right">
            <f:facet name="header">
                #{messages.orderItemTotalPrice}
            </f:facet>
            <h:outputText value="#{_item.totalPrice}">
                <f:convertNumber locale="#{calendarBean.locale}"
                                 type="currency" groupingUsed="true"/>
            </h:outputText>
            <f:facet name="footer">
                <h:outputText value="#{totalItemMoney}">
                    <f:convertNumber locale="#{calendarBean.locale}"
                                     type="currency" groupingUsed="true"/>
                </h:outputText>
            </f:facet>
        </rich:column>


    </rich:dataTable>

</ui:composition>
