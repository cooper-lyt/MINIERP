<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">


    <!-- param order -->

    <s:decorate template="/layout/seam-display.xhtml" rendered="#{order.earnestFirst}">
        <ui:define name="label">
            #{messages.order_field_earnestFirst}</ui:define>

        <a:outputPanel rendered="#{order.earnestFirst and (not empty order.earnest)}">
            <h:outputText value="#{order.earnest}">
                <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
            </h:outputText>
        </a:outputPanel>

    </s:decorate>

    <s:decorate template="/layout/seam-display.xhtml">
        <ui:define name="label">#{messages.orderSaleMoney}</ui:define>
        <h:outputText value="#{order.money}">
            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
        </h:outputText>
        #{' '} = #{' '}
        [#{messages.storeResMoney}]
        <h:outputText value="#{order.resMoney}">
            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
        </h:outputText>
        #{' '} - #{' '}[#{messages.orderRebate}]
        <h:outputText value="#{order.totalRebateMoney}">
            <f:convertNumber type="currency" locale="#{calendarBean.locale}"/>
        </h:outputText>

        (
        <h:outputText value="#{order.totalRebate}">
            <f:convertNumber pattern="#0.##"/>
        </h:outputText>
        %)

    </s:decorate>


</ui:composition>
