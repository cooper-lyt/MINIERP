<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">#{messages.exrpessDriver_field_name}</ui:define>
        <h:inputText value="#{expressDriverHome.instance.name}"
                     size="20" maxlength="50" required="true"
                     label="#{messages.exrpessDriver_field_name}"/>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">#{messages.expressDriver_field_tel}</ui:define>
        <h:inputText value="#{expressDriverHome.instance.tel}"
                     size="20" maxlength="50" required="true"
                     label="#{messages.exrpessDriver_field_name}"/>

    </s:decorate>
    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">#{messages.expressDriver_field_carCode}</ui:define>
        <h:inputText value="#{expressDriverHome.instance.carCode}"
                     size="20" maxlength="20"
                     label="#{messages.expressDriver_field_carCode}" />
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">#{messages.field_memo}</ui:define>
        <h:inputTextarea value="#{expressDriverHome.instance.memo}"
                         cols="27" rows="2"/>
    </s:decorate>

</ui:composition>
