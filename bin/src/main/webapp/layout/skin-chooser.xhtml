<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition>
    <ul id="skin-menu" class="layout">
        <a4j:repeat var="_skin" value="#{skinBean.skins}"
                    iterationStatusVar="iterStatus">
            <li class="#{(_skin==skinBean.skin) ? 'current-skin' : ''}">
                <span>
                    <s:link value="#{messages[_skin]}" includePageParams="true" action="#{skinBean.skinChange}">
                        <f:param name="newSkin" value="#{_skin}"/>
                    </s:link>
                </span>
            </li>
        </a4j:repeat>
        <li class="label"><span>#{messages.selectSkin}:</span></li>
    </ul>
</ui:composition>

</html>
