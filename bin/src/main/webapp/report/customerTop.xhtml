<p:birt
        xmlns:p="http://jboss.com/products/seam/birt"
        designType="frameset"
        locale="zh-CN"
        designName="report/customerTop.rptdesign"
        showtitle="false">

    <p:param name="customerName" value="#{customerName}"/>
    <p:param name="customerType" value="#{customerType}"/>
    <p:param name="customerLevelFrom" value="#{empty customerLevelFrom ? '-1' : customerLevelFrom}"/>
    <p:param name="customerLevelTo" value="#{empty customerLevelTo ? '-1' : customerLevelTo}"/>
    <p:param name="provinceCode" value="#{empty provinceCode ? '-1' : provinceCode}"/>
    <p:param name="customerAreaId" value="#{customerAreaId}"/>

</p:birt>
