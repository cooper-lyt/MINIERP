<p:birt
        xmlns:p="http://jboss.com/products/seam/birt"
        designType="frameset"
        designName="report/StoreChangeTotal.rptdesign"
        showtitle="false">

    <p:param name="DateFrom" value="#{searchDateArea.dateFrom.time}"/>
    <p:param name="DateTo" value="#{searchDateArea.dateTo.time}"/>

    <p:param name="ResCategoryIds" value="#{storeResCondition.searchResCatesoryIdsStr}"/>
    <p:param name="ResId" value="#{storeResCondition.searchResId}"/>

    <p:param name="FloatConvertRate" value="#{(empty storeResCondition.searchFloatConvertRate) ? 0 : storeResCondition.searchFloatConvertRate}"/>
    <p:param name="StoreResIds" value="#{storeResCondition.matchStoreResIdsStr}"/>

    <p:param name="StoreId" value="#{storeChangeTotal.storeId}"/>
</p:birt>
