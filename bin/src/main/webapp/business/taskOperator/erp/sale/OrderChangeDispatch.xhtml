<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://richfaces.org/a4j"
                template="/layout/full-template.xhtml">


    <ui:param name="functionTitle" value="#{messages.orderChange_Dispatch}"/>

    <ui:define name="func-body">

        <h:outputStylesheet>
            .leftColumn {
                vertical-align: top;
                width: 50%;
            }

            .rightColumn {
                width: 50%;
                vertical-align: top;
            }
        </h:outputStylesheet>

        <rich:toolbar>
            <rich:toolbarGroup>

            </rich:toolbarGroup>

            <rich:toolbarGroup location="right">


                <s:button styleClass="toolBarBtn" value="#{messages.cancel}" propagation="end"
                          view="#{empty from ? '/func/system/business/task.xhtml' : from}"/>

                <s:button styleClass="toolBarBtn" value="#{messages.complete}" action="#{orderChange.complete}"
                          propagation="end">
                </s:button>


            </rich:toolbarGroup>
        </rich:toolbar>


        <br/>

        <rich:messages ajaxRendered="true" globalOnly="false"/>

        <br/>

        <ui:include src="/layout/erp/NeedResDispatch.xhtml"/>
    </ui:define>


</ui:composition>
